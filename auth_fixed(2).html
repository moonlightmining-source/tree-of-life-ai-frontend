<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 550px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            background: var(--metallic-gold);
            color: var(--pure-black);
            border: none;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .auth-tab.active {
            opacity: 1;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--gold-light);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold-deep);
            border-radius: 15px;
            padding: 1rem;
            color: var(--gold-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .form-group input::placeholder {
            color: var(--gold-deep);
        }

        .submit-btn {
            width: 100%;
            background: var(--metallic-gold);
            color: var(--pure-black);
            border: none;
            padding: 1.25rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #51cf66;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .terms-checkbox label {
            margin: 0;
            color: var(--gold-medium);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: var(--gold-light);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <h1 class="logo">TREE OF LIFE AI</h1>
            <p>Integrative Health Intelligence</p>
        </div>
    </div>

    <div class="container">
        <div class="auth-container chat-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- LOGIN FORM -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    Login
                </button>
            </form>

            <!-- REGISTER FORM -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="••••••••"
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="register-first-name">First Name</label>
                    <input 
                        type="text" 
                        id="register-first-name" 
                        placeholder="John"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="register-last-name">Last Name</label>
                    <input 
                        type="text" 
                        id="register-last-name" 
                        placeholder="Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="register-dob">Date of Birth</label>
                    <input 
                        type="date" 
                        id="register-dob"
                        required
                    >
                    <small style="color: var(--gold-medium); font-size: 0.8rem; margin-top: 0.25rem; display: block;">
                        For personalized health recommendations
                    </small>
                </div>

                <div class="form-group">
                    <label for="register-sex">Sex</label>
                    <select 
                        id="register-sex" 
                        required
                        style="
                            width: 100%;
                            background: rgba(0, 0, 0, 0.8);
                            border: 2px solid var(--gold-deep);
                            border-radius: 15px;
                            padding: 1rem;
                            color: var(--gold-light);
                            font-size: 1rem;
                            outline: none;
                        "
                    >
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="register-location">ZIP Code</label>
                    <input 
                        type="text" 
                        id="register-location" 
                        placeholder="94102"
                        pattern="[0-9]{5}"
                        maxlength="5"
                        required
                    >
                    <small style="color: var(--gold-medium); font-size: 0.8rem; margin-top: 0.25rem; display: block;">
                        For local practitioner recommendations
                    </small>
                </div>

                <div class="terms-checkbox">
                    <input 
                        type="checkbox" 
                        id="terms-accepted" 
                        required
                    >
                    <label for="terms-accepted">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and understand this is educational only, not medical advice
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="register-btn">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Tree of Life AI. Educational purposes only - not medical advice.</p>
    </div>

    <script>
        const API_BASE = 'https://treeoflife-vn25.onrender.com';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 5000);
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Store token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const firstName = document.getElementById('register-first-name').value;
            const lastName = document.getElementById('register-last-name').value;
            const dateOfBirth = document.getElementById('register-dob').value;
            const sex = document.getElementById('register-sex').value;
            const location = document.getElementById('register-location').value;
            const termsAccepted = document.getElementById('terms-accepted').checked;
            const btn = document.getElementById('register-btn');

            if (!termsAccepted) {
                showError('You must accept the terms of service');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        date_of_birth: dateOfBirth,
                        sex,
                        location,
                        terms_accepted: termsAccepted
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                // Store token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('Account created! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
