<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Life AI - Integrative Health Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--pure-black);
            color: var(--amber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP HEADER */
        .top-header {
            background: var(--pure-black);
            border-bottom: 2px solid var(--pure-black);
            padding: 20px 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left, .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            height: 300px !important;
            width: auto !important;
            cursor: pointer;
        }

        .header-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.5);
        }

        /* CONTENT WRAPPER */
        .content-wrapper {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* BUTTONS SECTION */
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .primary-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .new-chat-btn, .logout-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .new-chat-btn:hover, .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        .quick-access-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .quick-btn {
            padding: 1rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.5);
        }

        /* CHAT AREA */
        .chat-section {
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            min-height: 60vh;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-section h2 {
            font-size: 2rem;
            color: var(--amber-light);
            margin-bottom: 1rem;
        }

        .chat-messages {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 2rem auto;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(74, 144, 226, 0.1);
            border: 2px solid #4A90E2;
        }

        .message.assistant {
            background: rgba(212, 165, 116, 0.1);
            border: 2px solid var(--bronze-deep);
        }

        .message-text {
            color: var(--amber-light);
            line-height: 1.6;
        }

        /* ‚úÖ NEW: Message Image Display */
        .message-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--bronze-light);
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        /* PRINT BUTTON */
        .print-button-container {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .print-button-container.active {
            display: block;
        }

        .print-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        /* INPUT AREA */
        .input-area {
            max-width: 900px;
            margin: 0 auto;
        }

        /* ‚úÖ NEW: Image Preview Area */
        .image-preview-container {
            display: none;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(212, 165, 116, 0.1);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            position: relative;
        }

        .image-preview-container.active {
            display: block;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .remove-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-image-btn:hover {
            background: rgba(220, 53, 69, 1);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 1rem;
        }

        .input-wrapper {
            flex: 1;
        }

        #userInput {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            color: var(--amber-light);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            font-family: inherit;
            transition: all 0.3s;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--amber-light);
            background: rgba(212, 165, 116, 0.1);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        /* ‚úÖ NEW: Image Upload Button */
        .image-upload-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 60px;
        }

        .image-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
        }

        #imageInput {
            display: none;
        }

        #sendBtn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
            min-width: 60px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .disclaimer {
            text-align: center;
            color: var(--bronze-light);
            font-size: 0.85rem;
        }

        /* MEMBER SELECTOR */
        .member-selector {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--bronze-deep);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .member-selector select {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            background: rgba(212, 165, 116, 0.05);
            border: 1px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-size: 1rem;
            cursor: pointer;
        }

        /* TRADITIONS */
        .traditions-section {
            margin-bottom: 3rem;
        }

        .traditions-section h3 {
            text-align: center;
            font-size: 1.8rem;
            color: var(--amber-light);
            margin-bottom: 2rem;
        }

        .traditions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tradition-btn {
            padding: 1rem;
            background: rgba(212, 165, 116, 0.05);
            color: var(--amber-light);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tradition-btn:hover, .tradition-btn.active {
            background: rgba(212, 165, 116, 0.15);
            border-color: var(--amber-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        /* PRINT STYLES */
        @media print {
            body {
                background: white;
                color: black;
            }
            .top-header, .buttons-section, .input-area, .traditions-section, 
            .footer, .print-button-container, .member-selector {
                display: none !important;
            }
            .chat-section {
                border: none;
                background: white;
            }
            .message {
                page-break-inside: avoid;
                border: 1px solid #ccc;
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .logo-img {
                height: 180px !important;
            }
            .quick-access-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            .traditions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="header-left">
            <button class="header-btn" onclick="window.location.href='about.html'">About</button>
            <button class="header-btn" onclick="window.location.href='subscriptions.html'">Subscribe</button>
            <button class="header-btn" onclick="window.location.href='resources.html'">Resources</button>
        </div>
        
        <div class="header-center">
            <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
        </div>
        
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='privacy.html'">Privacy</button>
            <button class="header-btn" onclick="window.location.href='terms.html'">Terms</button>
            <button class="header-btn" onclick="window.location.href='auth.html'">Login</button>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content-wrapper">
        <!-- PRIMARY BUTTONS -->
        <div class="buttons-section">
            <div class="primary-buttons">
                <button class="new-chat-btn" onclick="startNewConversation()">‚ú® New Chat</button>
                <button class="logout-btn" onclick="logout()">üö™ Log Out</button>
            </div>

            <div class="quick-access-buttons">
                <button class="quick-btn" onclick="window.location.href='chat-history.html'">üí¨ Chat History</button>
                <button class="quick-btn" onclick="window.location.href='health-profile.html'">üåø Health Profile</button>
                <button class="quick-btn" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-section">
            <div class="welcome-section" id="welcomeSection">
                <h2>Welcome to Tree of Life AI</h2>
                <p>Your integrative health intelligence assistant</p>
                <p style="font-size: 0.9rem; color: var(--bronze-light); margin-top: 1rem;">
                    üì∑ You can now upload images! Share photos of herbs, meals, symptoms, or medical documents.
                </p>
            </div>

            <!-- MEMBER SELECTOR -->
            <div class="member-selector" id="memberSelector" style="display: none;">
                <div class="member-selector-label">üë§ Chatting as:</div>
                <select id="memberSelect" onchange="changeMember()">
                    <option value="">Yourself</option>
                </select>
                <button class="clear-member-btn" onclick="clearMemberSelection()">Clear</button>
            </div>

            <div id="chatMessages" class="chat-messages"></div>
            
            <!-- PRINT BUTTON -->
            <div class="print-button-container" id="printButtonContainer">
                <button class="print-btn" onclick="printConversation()">
                    üñ®Ô∏è Print Conversation
                </button>
            </div>

            <div class="input-area">
                <!-- ‚úÖ NEW: Image Preview -->
                <div class="image-preview-container" id="imagePreviewContainer">
                    <button class="remove-image-btn" onclick="removeImage()">‚úï Remove</button>
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="userInput" placeholder="Ask about your health from multiple traditions..." rows="1"></textarea>
                    </div>
                    <!-- ‚úÖ NEW: Image Upload Button -->
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
                    <button class="image-upload-btn" onclick="document.getElementById('imageInput').click()" title="Upload image">
                        üì∑
                    </button>
                    <button id="sendBtn">‚û§</button>
                </div>
                <div class="disclaimer">
                    ‚ö†Ô∏è Educational information only. Always consult healthcare professionals.
                </div>
            </div>
        </div>

        <!-- TRADITIONS -->
        <div class="traditions-section">
            <h3>Medical Traditions</h3>
            <div class="traditions-grid">
                <button class="tradition-btn active" data-tradition="all">All Traditions</button>
                <button class="tradition-btn" data-tradition="western">Western Medicine</button>
                <button class="tradition-btn" data-tradition="ayurveda">Ayurveda</button>
                <button class="tradition-btn" data-tradition="tcm">Traditional Chinese Medicine</button>
                <button class="tradition-btn" data-tradition="herbal">Herbal Medicine</button>
                <button class="tradition-btn" data-tradition="homeopathy">Homeopathy</button>
                <button class="tradition-btn" data-tradition="chiropractic">Chiropractic</button>
                <button class="tradition-btn" data-tradition="nutrition">Clinical Nutrition</button>
                <button class="tradition-btn" data-tradition="vibrational">Vibrational Healing</button>
                <button class="tradition-btn" data-tradition="fitness">Fitness & PT</button>
                <button class="tradition-btn" data-tradition="eldercare">Elder Care</button>
                <button class="tradition-btn" data-tradition="consciousness">Consciousness</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // ‚úÖ NEW: Image handling variables
       

        // ‚úÖ NEW: Handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            // Check file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Read file and convert to base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Data = e.target.result.split(',')[1];
                
                // Store image data
                pendingImage = {
                    type: file.type,
                    data: base64Data,
                    preview: e.target.result
                };

                // Show preview
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreviewContainer').classList.add('active');
                
                console.log('‚úÖ Image loaded:', file.name, `(${(file.size / 1024).toFixed(1)}KB)`);
            };
            reader.readAsDataURL(file);
        }

        // ‚úÖ NEW: Remove image
        function removeImage() {
            pendingImage = null;
            document.getElementById('imagePreviewContainer').classList.remove('active');
            document.getElementById('imageInput').value = '';
            console.log('üóëÔ∏è Image removed');
        }

        // Print functionality
        function printConversation() {
            window.print();
        }

        // Show print button when there are messages
        function updatePrintButton() {
            const messages = document.getElementById('chatMessages').children;
            const printContainer = document.getElementById('printButtonContainer');
            if (messages.length > 0) {
                printContainer.classList.add('active');
            } else {
                printContainer.classList.remove('active');
            }
        }

        // Tradition buttons
        document.querySelectorAll('.tradition-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tradition-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const input = document.getElementById('userInput');
                const tradition = this.dataset.tradition || 'all';
                if (tradition === 'all') {
                    input.placeholder = 'Ask about your health from multiple traditions...';
                } else {
                    input.placeholder = `Ask about ${this.textContent.toLowerCase()} perspectives...`;
                }
                
                document.querySelector('.chat-section').scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Auto-resize textarea
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Family member selection
        let selectedMemberId = null;
        let selectedMemberName = null;
        let familyMembers = [];

        async function loadFamilyMembers() {
            try {
                const response = await fetch(`${API_BASE}/api/family/members`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    familyMembers = data.members || [];
                    populateMemberSelector();
                }
            } catch (error) {
                console.error('Error loading family members:', error);
            }
        }

        function populateMemberSelector() {
            const select = document.getElementById('memberSelect');
            select.innerHTML = '<option value="">Yourself</option>';
            familyMembers.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = `${member.name} (${member.relationship})`;
                select.appendChild(option);
            });
        }

        function changeMember() {
            const select = document.getElementById('memberSelect');
            selectedMemberId = select.value;
            if (selectedMemberId) {
                const member = familyMembers.find(m => m.id === selectedMemberId);
                selectedMemberName = member ? member.name : '';
                document.getElementById('memberSelector').style.display = 'flex';
            } else {
                selectedMemberId = null;
                selectedMemberName = null;
                document.getElementById('memberSelector').style.display = 'none';
            }
        }

        function clearMemberSelection() {
            selectedMemberId = null;
            selectedMemberName = null;
            document.getElementById('memberSelect').value = '';
            document.getElementById('memberSelector').style.display = 'none';
        }

        // Load family members on page load
        if (typeof authToken !== 'undefined' && authToken) {
            loadFamilyMembers();
        }

        console.log('üåø Tree of Life AI loaded with IMAGE RECOGNITION! üì∑');
    </script>
</body>
