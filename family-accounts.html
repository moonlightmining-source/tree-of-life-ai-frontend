<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Accounts - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --bronze-deep: #B8860B;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--pure-black);
            color: var(--amber-light);
            min-height: 100vh;
        }

        /* HEADER */
        .top-header {
            background: var(--pure-black);
            border-bottom: 2px solid var(--bronze-deep);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .logo-img {
            height: 300px;
            width: auto;
            cursor: pointer;
        }

        .header-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            transform: translateY(-2px);
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--peach-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--bronze-deep);
            margin-bottom: 2rem;
        }

        /* TIER NOTICE */
        .tier-notice {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.2), rgba(184, 134, 11, 0.2));
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .tier-notice.premium {
            border-color: #4CAF50;
        }

        .tier-notice h3 {
            color: var(--peach-gold);
            margin-bottom: 1rem;
        }

        /* FAMILY GRID */
        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .family-card {
            background: rgba(212, 165, 116, 0.1);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s;
            position: relative;
        }

        .family-card:hover {
            border-color: var(--amber-light);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.3);
        }

        .family-card.owner {
            border-color: var(--peach-gold);
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.15), rgba(184, 134, 11, 0.15));
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--pure-black);
            margin: 0 auto 1rem;
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--peach-gold);
        }

        .member-role {
            text-align: center;
            font-size: 0.9rem;
            color: var(--bronze-deep);
            margin-bottom: 1rem;
        }

        .member-stats {
            border-top: 1px solid rgba(184, 134, 11, 0.3);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        .member-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
        }

        .btn-secondary {
            background: rgba(212, 165, 116, 0.2);
            color: var(--amber-light);
            border: 1px solid var(--bronze-deep);
        }

        .btn-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid #ff0000;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        .btn-add:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--pure-black);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--peach-gold);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--amber-light);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(212, 165, 116, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--amber-light);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(212, 165, 116, 0.05);
            border: 1px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--amber-light);
            background: rgba(212, 165, 116, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--bronze-deep);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo-img {
                height: 180px !important;
            }

            .family-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="header-left"></div>
        <div class="header-center">
            <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='settings.html'">‚Üê Back to Settings</button>
            <button class="header-btn" onclick="window.location.href='index.html'">Chat</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Accounts</h1>
        <p class="subtitle">Manage health profiles for your family members</p>

        <!-- TIER NOTICE -->
        <div class="tier-notice" id="tierNotice">
            <h3>Loading subscription...</h3>
        </div>

        <!-- ADD MEMBER BUTTON -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <button class="btn-add" id="addMemberBtn" onclick="openAddModal()">
                ‚ûï Add Family Member
            </button>
        </div>

        <!-- FAMILY MEMBERS GRID -->
        <div class="family-grid" id="familyGrid">
            <!-- Members will be loaded here -->
        </div>

        <!-- EMPTY STATE -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <h3>No family members yet</h3>
            <p>Add family members to manage their health profiles</p>
        </div>
    </div>

    <!-- ADD MEMBER MODAL -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Family Member</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="addMemberForm">
                <div class="form-group">
                    <label for="memberName">Name *</label>
                    <input type="text" id="memberName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="memberRelation">Relationship *</label>
                    <select id="memberRelation" required>
                        <option value="">Select relationship...</option>
                        <option value="spouse">Spouse/Partner</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="sibling">Sibling</option>
                        <option value="grandparent">Grandparent</option>
                        <option value="grandchild">Grandchild</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="memberAge">Age</label>
                    <input type="number" id="memberAge" placeholder="35" min="0" max="120">
                </div>

                <div class="form-group">
                    <label for="memberNotes">Notes (optional)</label>
                    <input type="text" id="memberNotes" placeholder="Any important health information...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Add Member
                </button>
            </form>
        </div>
    </div>

    <!-- EDIT MEMBER MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Family Member</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>

            <form id="editMemberForm">
                <input type="hidden" id="editMemberId">
                
                <div class="form-group">
                    <label for="editMemberName">Name *</label>
                    <input type="text" id="editMemberName" required>
                </div>

                <div class="form-group">
                    <label for="editMemberRelation">Relationship *</label>
                    <select id="editMemberRelation" required>
                        <option value="spouse">Spouse/Partner</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="sibling">Sibling</option>
                        <option value="grandparent">Grandparent</option>
                        <option value="grandchild">Grandchild</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editMemberAge">Age</label>
                    <input type="number" id="editMemberAge" min="0" max="120">
                </div>

                <div class="form-group">
                    <label for="editMemberNotes">Notes</label>
                    <input type="text" id="editMemberNotes">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://treeoflife-vn25.onrender.com';
        let currentTier = 'free';
        let maxMembers = 0;
        let familyMembers = [];
        
        // Check auth
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = 'auth.html?returnTo=family-accounts.html';
        }

        // Load data on page load
        loadSubscription();
        loadFamilyMembers();

        async function loadSubscription() {
            try {
                const response = await fetch(`${API_BASE}/api/subscription/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load subscription');

                const data = await response.json();
                currentTier = data.tier || 'free';
                
                updateTierNotice();
                
            } catch (error) {
                console.error('Error loading subscription:', error);
                currentTier = 'free';
                updateTierNotice();
            }
        }

        function updateTierNotice() {
            const notice = document.getElementById('tierNotice');
            const addBtn = document.getElementById('addMemberBtn');
            
            if (currentTier === 'premium') {
                maxMembers = 5;
                notice.className = 'tier-notice premium';
                notice.innerHTML = `
                    <h3>üíé Premium Plan</h3>
                    <p>You can add up to <strong>5 family members</strong></p>
                `;
                addBtn.disabled = false;
            } else if (currentTier === 'pro') {
                maxMembers = 10;
                notice.className = 'tier-notice premium';
                notice.innerHTML = `
                    <h3>üèÜ Pro Plan</h3>
                    <p>You can add up to <strong>10 family members</strong></p>
                `;
                addBtn.disabled = false;
            } else {
                maxMembers = 0;
                notice.className = 'tier-notice';
                notice.innerHTML = `
                    <h3>‚ö†Ô∏è Upgrade Required</h3>
                    <p>Family accounts are available with <strong>Premium</strong> or <strong>Pro</strong> plans</p>
                    <button class="btn-add" onclick="window.location.href='subscriptions.html'" style="margin-top: 1rem;">
                        Upgrade Now
                    </button>
                `;
                addBtn.disabled = true;
                addBtn.style.opacity = '0.5';
                addBtn.title = 'Available with Premium or Pro subscription';
            }
        }

        function loadFamilyMembers() {
            // Load from localStorage (backend endpoint coming soon)
            const saved = localStorage.getItem('familyMembers');
            familyMembers = saved ? JSON.parse(saved) : [];
            
            // Add owner as first member if no members exist
            if (familyMembers.length === 0) {
                const userName = localStorage.getItem('userName') || 'You';
                familyMembers.push({
                    id: 'owner',
                    name: userName,
                    relation: 'Account Owner',
                    isOwner: true,
                    conversations: 0,
                    lastActive: new Date().toISOString()
                });
                saveFamilyMembers();
            }
            
            displayFamilyMembers();
        }

        function saveFamilyMembers() {
            localStorage.setItem('familyMembers', JSON.stringify(familyMembers));
        }

        function displayFamilyMembers() {
            const grid = document.getElementById('familyGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (familyMembers.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = familyMembers.map(member => `
                <div class="family-card ${member.isOwner ? 'owner' : ''}">
                    <div class="member-avatar">${getInitials(member.name)}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-role">${member.relation}</div>
                    
                    ${!member.isOwner ? `
                        <div class="member-stats">
                            ${member.age ? `<div class="stat-item"><span>Age:</span><span>${member.age}</span></div>` : ''}
                            ${member.notes ? `<div class="stat-item"><span>Notes:</span><span>${member.notes}</span></div>` : ''}
                            <div class="stat-item">
                                <span>Conversations:</span>
                                <span>${member.conversations || 0}</span>
                            </div>
                        </div>
                        
                        <div class="member-actions">
                            <button class="btn btn-secondary" onclick="editMember('${member.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMember('${member.id}')">Remove</button>
                        </div>
                    ` : `
                        <div class="member-stats">
                            <div class="stat-item">
                                <span>Role:</span>
                                <span>Primary Account</span>
                            </div>
                        </div>
                    `}
                </div>
            `).join('');
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function openAddModal() {
            if (currentTier === 'free') {
                alert('Family accounts are only available with Premium or Pro plans.\n\nPlease upgrade to add family members!');
                return;
            }
            
            const nonOwnerMembers = familyMembers.filter(m => !m.isOwner);
            if (nonOwnerMembers.length >= maxMembers) {
                alert(`You've reached the maximum of ${maxMembers} family members for your ${currentTier} plan.`);
                return;
            }
            
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addMemberForm').reset();
        }

        function openEditModal(member) {
            document.getElementById('editMemberId').value = member.id;
            document.getElementById('editMemberName').value = member.name;
            document.getElementById('editMemberRelation').value = member.relation;
            document.getElementById('editMemberAge').value = member.age || '';
            document.getElementById('editMemberNotes').value = member.notes || '';
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editMemberForm').reset();
        }

        function editMember(memberId) {
            const member = familyMembers.find(m => m.id === memberId);
            if (member) {
                openEditModal(member);
            }
        }

        function deleteMember(memberId) {
            const member = familyMembers.find(m => m.id === memberId);
            if (!member) return;
            
            if (confirm(`Remove ${member.name} from your family account?\n\nThis will delete their health profile and conversation history.`)) {
                familyMembers = familyMembers.filter(m => m.id !== memberId);
                saveFamilyMembers();
                displayFamilyMembers();
            }
        }

        // Add Member Form Submit
        document.getElementById('addMemberForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newMember = {
                id: 'member_' + Date.now(),
                name: document.getElementById('memberName').value,
                relation: document.getElementById('memberRelation').value,
                age: document.getElementById('memberAge').value || null,
                notes: document.getElementById('memberNotes').value || null,
                conversations: 0,
                createdAt: new Date().toISOString()
            };
            
            familyMembers.push(newMember);
            saveFamilyMembers();
            displayFamilyMembers();
            closeModal();
            
            alert(`‚úÖ ${newMember.name} has been added to your family account!`);
        });

        // Edit Member Form Submit
        document.getElementById('editMemberForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const memberId = document.getElementById('editMemberId').value;
            const memberIndex = familyMembers.findIndex(m => m.id === memberId);
            
            if (memberIndex !== -1) {
                familyMembers[memberIndex].name = document.getElementById('editMemberName').value;
                familyMembers[memberIndex].relation = document.getElementById('editMemberRelation').value;
                familyMembers[memberIndex].age = document.getElementById('editMemberAge').value || null;
                familyMembers[memberIndex].notes = document.getElementById('editMemberNotes').value || null;
                
                saveFamilyMembers();
                displayFamilyMembers();
                closeEditModal();
                
                alert('‚úÖ Family member updated successfully!');
            }
        });

        console.log('üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Accounts page loaded');
    </script>
</body>
</html>
