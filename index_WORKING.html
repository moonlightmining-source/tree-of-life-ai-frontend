<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Life AI - Integrative Health Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button onclick="window.location.href='about.html'">About</button>
            <button onclick="window.location.href='pricing.html'">Pricing</button>
            <button onclick="window.location.href='resources.html'">Resources</button>
        </div>
        <div class="header-center">
            <img src="images/tree-of-life-logo.png" alt="Tree of Life AI" class="logo">
        </div>
        <div class="header-right">
            <button onclick="window.location.href='auth.html'" id="authButton">Login / Sign Up</button>
            <button onclick="window.location.href='privacy.html'">Privacy</button>
            <button onclick="window.location.href='terms.html'">Terms</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Medical Traditions</h3>
            <button class="tradition-btn" data-tradition="all">All Traditions</button>
            <button class="tradition-btn" data-tradition="western">Western Medicine</button>
            <button class="tradition-btn" data-tradition="ayurveda">Ayurveda</button>
            <button class="tradition-btn" data-tradition="tcm">Traditional Chinese Medicine</button>
            <button class="tradition-btn" data-tradition="herbal">Herbal Medicine</button>
            <button class="tradition-btn" data-tradition="homeopathy">Homeopathy</button>
            <button class="tradition-btn" data-tradition="chiropractic">Chiropractic</button>
            <button class="tradition-btn" data-tradition="nutrition">Clinical Nutrition</button>
            <button class="tradition-btn" data-tradition="vibrational">Vibrational Healing</button>
            <button class="tradition-btn" data-tradition="naturopathy">Naturopathy</button>
            <button class="tradition-btn" data-tradition="functional">Functional Medicine</button>
            <button class="tradition-btn" data-tradition="consciousness">Consciousness Mapping</button>

            <div class="sidebar-footer">
                <button class="new-chat-btn" onclick="window.startNewConversation()">+ New Conversation</button>
            </div>
        </aside>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="welcome-screen" id="welcomeScreen">
                <h1>ğŸŒ¿ Welcome to Tree of Life AI</h1>
                <p>Your integrative health intelligence assistant combining wisdom from 11 medical traditions.</p>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickMessage('Tell me about my dosha')">
                        ğŸ§˜ Discover Your Dosha
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('What can help with stress?')">
                        ğŸ’† Stress Relief
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Natural sleep remedies')">
                        ğŸ˜´ Better Sleep
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('Boost my immune system')">
                        ğŸ›¡ï¸ Immune Support
                    </button>
                </div>
            </div>

            <!-- CRITICAL: This is the chat messages container -->
            <div class="chat-messages" id="chatMessages" style="display: none;">
                <!-- Messages will be added here by JavaScript -->
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Ask about your health from multiple medical perspectives..."
                    rows="3"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        // Quick message sender
        function sendQuickMessage(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        // Wrapper for sending messages (calls the app.js function)
        function sendMessage() {
            if (window.sendMessageToAI) {
                window.sendMessageToAI();
            } else {
                console.error('sendMessageToAI not found - app.js may not be loaded');
            }
        }

        console.log('ğŸŒ¿ Tree of Life AI loaded');
    </script>
</body>
</html>
