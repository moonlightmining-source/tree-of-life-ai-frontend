<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Library - Tree of Life AI</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: url('Images/Background.png') center center fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--peach-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--bronze-deep);
            color: var(--amber-light);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(184, 134, 11, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--bronze-deep);
            color: var(--amber-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn:hover {
            background: rgba(184, 134, 11, 0.2);
        }

        /* Delete button red styling */
        button[onclick*="deleteProtocol"].tab-btn:hover {
            background: rgba(255, 50, 50, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--peach-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--bronze-light);
        }

        .protocol-grid {
            display: grid;
            gap: 1.5rem;
        }

        .protocol-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .protocol-card:hover {
            border-color: var(--peach-gold);
            box-shadow: 0 8px 30px rgba(238, 197, 145, 0.3);
        }

        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .protocol-title {
            font-size: 1.8rem;
            color: var(--peach-gold);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .protocol-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            color: var(--bronze-light);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .protocol-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .protocol-description {
            color: var(--amber-light);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .protocol-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--bronze-light);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--peach-gold);
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .clients-assigned {
            background: rgba(212, 165, 116, 0.2);
            border-left: 4px solid var(--bronze-deep);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .clients-assigned-title {
            font-weight: 600;
            color: var(--peach-gold);
            margin-bottom: 0.5rem;
        }

        .client-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .client-tag {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--bronze-deep);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--amber-light);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--bronze-deep);
            border-radius: 20px;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bronze-deep);
        }

        .modal-title {
            font-size: 2rem;
            color: var(--peach-gold);
        }

        .close-btn {
            background: transparent;
            border: 2px solid var(--bronze-deep);
            color: var(--amber-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff6666;
            border-color: #ff6666;
            color: white;
            transform: rotate(90deg);
        }

        .modal-section {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--peach-gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-grid {
            display: grid;
            gap: 1rem;
        }

        .detail-card {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--bronze-deep);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-card-title {
            font-weight: 700;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
        }

        .detail-card-text {
            color: var(--bronze-light);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--bronze-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .protocol-header {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        /* PRINT STYLES */
@media print {
    body {
        background: white !important;
        color: black !important;
    }

    body::before {
        display: none;
    }

    .container, .header, .btn-group, .stats-grid, .protocol-grid {
        display: none !important;
    }

    .modal {
        display: block !important;
        position: relative !important;
        background: white !important;
        padding: 0 !important;
        overflow: visible !important;
        max-height: none !important;
    }

    .modal-content {
        background: white !important;
        border: none !important;
        max-width: 100% !important;
        max-height: none !important;
        overflow: visible !important;
        box-shadow: none !important;
        padding: 20px !important;
    }

    #modalContent {
        overflow: visible !important;
        max-height: none !important;
    }

    
    .modal-header {
        border-bottom: 2px solid #333 !important;
        margin-bottom: 20px !important;
    }

    .modal-title {
        color: #000 !important;
        font-size: 24pt !important;
    }

    .close-btn, button {
        display: none !important;
    }

    .modal-section {
        background: white !important;
        border: 1px solid #ddd !important;
        color: black !important;
        page-break-inside: avoid;
    }

    .section-title {
        color: #000 !important;
        font-size: 14pt !important;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }

    .detail-card {
        background: #f9f9f9 !important;
        border-left: 3px solid #333 !important;
        color: black !important;
        page-break-inside: avoid;
    }

    .detail-card-title {
        color: #000 !important;
        font-weight: bold;
    }

    .detail-card-text {
        color: #333 !important;
    }

    .protocol-details {
        background: #f5f5f5 !important;
        color: black !important;
    }

    .detail-label {
        color: #666 !important;
    }

    .detail-value {
        color: #000 !important;
    }

    p, div {
        color: black !important;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Protocol Library</h1>
            <div class="btn-group">
                <button class="btn" onclick="window.location.href='protocol-editor.html'">
                    ‚ûï Create New Protocol
                </button>
                <button class="btn-secondary" onclick="window.location.href='pro-dashboard.html'">
                    ‚Üê Back to Dashboard
                </button>
            </div>
        </div>

        <!-- STATISTICS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProtocols">0</div>
                <div class="stat-label">Total Protocols</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeAssignments">0</div>
                <div class="stat-label">Active Assignments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDuration">0</div>
                <div class="stat-label">Avg Duration (weeks)</div>
            </div>
        </div>

        <!-- PROTOCOLS LIST -->
        <div id="protocolsList" class="protocol-grid"></div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <h2 style="color: var(--peach-gold); margin-bottom: 1rem;">No Protocols Yet</h2>
            <p style="margin-bottom: 1.5rem;">Create your first protocol to get started!</p>
            <button class="btn" onclick="window.location.href='protocol-editor.html'">
                ‚ûï Create Protocol
            </button>
        </div>
    </div>

   <!-- DETAILS MODAL -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Protocol Details</div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn" onclick="printProtocol()" style="padding: 0.5rem 1.5rem;">
                        üñ®Ô∏è Print
                    </button>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
            </div>

            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';
        let protocols = [];
        let assignments = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            await loadProtocols();
            await loadAssignments();
            renderProtocols();
            updateStats();
        });

        async function loadProtocols() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/protocols`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    protocols = data.protocols || [];
                }
            } catch (error) {
                console.error('Error loading protocols:', error);
            }
        }

        async function loadAssignments() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/client-protocols`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    assignments = data.assignments || [];
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
            }
        }

        function renderProtocols() {
            const container = document.getElementById('protocolsList');
            const emptyState = document.getElementById('emptyState');

            if (protocols.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            container.innerHTML = protocols.map(protocol => {
                const assignedClients = assignments.filter(a => a.protocol_id === protocol.id);
                const activeAssignments = assignedClients.filter(a => a.status === 'active');

                // Parse protocol data
                let supplements = [];
                let exercises = [];
                let lifestyle = [];

                try {
                    supplements = typeof protocol.supplements === 'string'
                        ? JSON.parse(protocol.supplements)
                        : (protocol.supplements || []);
                } catch (e) {}
                try {
                    exercises = typeof protocol.exercises === 'string'
                        ? JSON.parse(protocol.exercises)
                        : (protocol.exercises || []);
                } catch (e) {}
                try {
                    lifestyle = typeof protocol.lifestyle_changes === 'string'
                        ? JSON.parse(protocol.lifestyle_changes)
                        : (protocol.lifestyle_changes || []);
                } catch (e) {}

                return `
                    <div class="protocol-card">
                        <div class="protocol-header">
                            <div style="flex: 1;">
                                <div class="protocol-title">${protocol.name}</div>
                                <div class="protocol-meta">
                                    <span>‚è±Ô∏è ${protocol.duration_weeks} weeks</span>
                                    ${protocol.traditions ? `<span>üåø ${protocol.traditions}</span>` : ''}
                                    <span>üìÖ Created ${new Date(protocol.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>

                        ${protocol.description ? `
                            <div class="protocol-description">${protocol.description}</div>
                        ` : ''}

                        <div class="protocol-details">
                            <div class="detail-item">
                                <div class="detail-label">üíä Supplements</div>
                                <div class="detail-value">${supplements.length}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üí™ Exercises</div>
                                <div class="detail-value">${exercises.length}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üßò Lifestyle Changes</div>
                                <div class="detail-value">${lifestyle.length}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">üë• Active Clients</div>
                                <div class="detail-value">${activeAssignments.length}</div>
                            </div>
                        </div>

                        ${assignedClients.length > 0 ? `
                            <div class="clients-assigned">
                                <div class="clients-assigned-title">Assigned to:</div>
                                <div class="client-list">
                                    ${assignedClients.map(a => `
                                        <div class="client-tag">${a.client_name} ${a.status === 'active' ? '‚úÖ' : '‚è∏Ô∏è'}</div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="action-buttons" style="margin-top: 1.5rem;">
                            <button class="tab-btn" onclick="viewProtocol(${protocol.id})">
                                View Details
                            </button>
                            <button class="tab-btn" onclick="window.location.href='protocol-editor.html?id=${protocol.id}'">
                                Edit
                            </button>
                            <button class="tab-btn" onclick="deleteProtocol(${protocol.id})" style="border-color: #ff6666; color: #ff6666;">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalProtocols').textContent = protocols.length;
            
            const activeCount = assignments.filter(a => a.status === 'active').length;
            document.getElementById('activeAssignments').textContent = activeCount;

            const avgDuration = protocols.length > 0
                ? Math.round(protocols.reduce((sum, p) => sum + p.duration_weeks, 0) / protocols.length)
                : 0;
            document.getElementById('avgDuration').textContent = avgDuration;
        }

        function viewProtocol(protocolId) {
            const protocol = protocols.find(p => p.id === protocolId);
            if (!protocol) return;

            let supplements = [];
            let exercises = [];
            let lifestyle = [];
            let nutrition = {};
            let sleep = {};

            // Try parsing - data might already be objects or JSON strings
            try { 
                supplements = typeof protocol.supplements === 'string' 
                    ? JSON.parse(protocol.supplements) 
                    : (protocol.supplements || []);
            } catch (e) { console.log('Supplements parse error:', e); }
            
            try { 
                exercises = typeof protocol.exercises === 'string' 
                    ? JSON.parse(protocol.exercises) 
                    : (protocol.exercises || []);
            } catch (e) { console.log('Exercises parse error:', e); }
            
            try { 
                lifestyle = typeof protocol.lifestyle_changes === 'string' 
                    ? JSON.parse(protocol.lifestyle_changes) 
                    : (protocol.lifestyle_changes || []);
            } catch (e) { console.log('Lifestyle parse error:', e); }
            
            try { 
                nutrition = typeof protocol.nutrition === 'string' 
                    ? JSON.parse(protocol.nutrition) 
                    : (protocol.nutrition || {});
            } catch (e) { console.log('Nutrition parse error:', e); }
            
            try { 
                sleep = typeof protocol.sleep === 'string' 
                    ? JSON.parse(protocol.sleep) 
                    : (protocol.sleep || {});
            } catch (e) { console.log('Sleep parse error:', e); }

            console.log('Protocol data:', { supplements, exercises, lifestyle, nutrition, sleep });

            document.getElementById('modalTitle').textContent = protocol.name;

            // Check if protocol has any content
            const hasContent = supplements.length > 0 || exercises.length > 0 || lifestyle.length > 0 || 
                              nutrition.diet_type || sleep.target_hours;

            if (!hasContent) {
                document.getElementById('modalContent').innerHTML = `
                    <div class="modal-section">
                        <div style="text-align: center; padding: 3rem; color: var(--bronze-light);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üìã</div>
                            <h3 style="color: var(--peach-gold); margin-bottom: 1rem;">No Protocol Details Yet</h3>
                            <p>This protocol hasn't been filled out yet. Click Edit to add supplements, exercises, and lifestyle recommendations.</p>
                            <button class="btn" onclick="window.location.href='protocol-editor.html?id=${protocolId}'" style="margin-top: 1.5rem;">
                                Edit Protocol
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('detailsModal').classList.add('active');
                return;
            }

            let content = `
                <div class="modal-section">
                    <div class="section-title">üìã Overview</div>
                    <div class="protocol-details">
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${protocol.duration_weeks} weeks</div>
                        </div>
                        ${protocol.traditions ? `
                        <div class="detail-item">
                            <div class="detail-label">Primary Modality</div>
                            <div class="detail-value">${protocol.traditions}</div>
                        </div>
                        ` : ''}
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${new Date(protocol.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    ${protocol.description ? `<p style="color: var(--amber-light); margin-top: 1rem;">${protocol.description}</p>` : ''}
                </div>
            `;

            if (supplements.length > 0) {
                content += `
                    <div class="modal-section">
                        <div class="section-title">üíä Supplements (${supplements.length})</div>
                        <div class="item-grid">
                            ${supplements.map(s => `
                                <div class="detail-card">
                                    <div class="detail-card-title">${s.name} - ${s.dosage}</div>
                                    <div class="detail-card-text">
                                        <strong>Frequency:</strong> ${s.frequency}<br>
                                        <strong>Timing:</strong> ${s.timing}<br>
                                        <strong>With Food:</strong> ${s.with_food}<br>
                                        ${s.notes ? `<strong>Notes:</strong> ${s.notes}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (exercises.length > 0) {
                content += `
                    <div class="modal-section">
                        <div class="section-title">üí™ Exercises (${exercises.length})</div>
                        <div class="item-grid">
                            ${exercises.map(e => `
                                <div class="detail-card">
                                    <div class="detail-card-title">${e.name}</div>
                                    <div class="detail-card-text">
                                        <strong>Type:</strong> ${e.type} ‚Ä¢ <strong>Intensity:</strong> ${e.intensity}<br>
                                        <strong>Frequency:</strong> ${e.frequency} times/week<br>
                                        <strong>Duration:</strong> ${e.duration} minutes<br>
                                        ${e.instructions ? `<strong>Instructions:</strong> ${e.instructions}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (nutrition.diet_type || nutrition.foods_include) {
                content += `
                    <div class="modal-section">

                        ${nutrition.calories ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Daily Calories:</strong> ${nutrition.calories}</p>` : ''}
                        ${nutrition.foods_include ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Foods to Include:</strong> ${nutrition.foods_include}</p>` : ''}
                        ${nutrition.foods_avoid ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Foods to Avoid:</strong> ${nutrition.foods_avoid}</p>` : ''}
                        ${nutrition.meal_timing ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Meal Timing:</strong> ${nutrition.meal_timing}</p>` : ''}
                        ${nutrition.hydration ? `<p style="color: var(--amber-light);"><strong>Hydration:</strong> ${nutrition.hydration}</p>` : ''}

                `;

            if (lifestyle.length > 0) {
                content += `
                    <div class="modal-section">
                        <div class="section-title">üßò Lifestyle Changes (${lifestyle.length})</div>
                        <div class="item-grid">
                            ${lifestyle.map(l => `
                                <div class="detail-card">
                                    <div class="detail-card-title">${l.title}</div>
                                    <div class="detail-card-text">
                                        <strong>Category:</strong> ${l.category}<br>
                                        <strong>Frequency:</strong> ${l.frequency}<br>
                                        ${l.description ? `<strong>Details:</strong> ${l.description}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (sleep.target_hours || sleep.notes) {
                content += `
                    <div class="modal-section">
                        <div class="section-title">üò¥ Sleep Recommendations</div>
                        ${sleep.target_hours ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Target Hours:</strong> ${sleep.target_hours} hours/night</p>` : ''}
                        ${sleep.bedtime ? `<p style="color: var(--amber-light); margin-bottom: 1rem;"><strong>Bedtime:</strong> ${sleep.bedtime}</p>` : ''}
                        ${sleep.notes ? `<p style="color: var(--amber-light);"><strong>Sleep Hygiene:</strong> ${sleep.notes}</p>` : ''}
                    </div>
                `;
            }

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        async function deleteProtocol(protocolId) {
            const protocol = protocols.find(p => p.id === protocolId);
            const assignedClients = assignments.filter(a => a.protocol_id === protocolId && a.status === 'active');

            if (assignedClients.length > 0) {
                if (!confirm(`This protocol is assigned to ${assignedClients.length} active client(s). Deleting it will affect their treatment plans. Are you sure?`)) {
                    return;
                }
            } else {
                if (!confirm(`Delete "${protocol.name}"? This cannot be undone.`)) {
                    return;
                }
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/protocols/${protocolId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Protocol deleted successfully');
                    await loadProtocols();
                    renderProtocols();
                    updateStats();
                } else {
                    alert('Failed to delete protocol');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting protocol');
            }
        }

    window.print();
