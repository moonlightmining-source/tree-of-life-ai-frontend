<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Editor - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: url('Images/Background.png') center center fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--amber-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.6);
            color: var(--amber-light);
            border: 2px solid var(--bronze-deep);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--peach-gold);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: var(--amber-medium);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, textarea, select {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--amber-light);
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .protocol-assignment {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .protocol-assignment .form-group {
            flex: 1;
        }

        .current-assignment {
            background: rgba(212, 165, 116, 0.1);
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .current-assignment h3 {
            color: var(--peach-gold);
            margin-bottom: 0.5rem;
        }

        .assignment-info {
            color: var(--amber-medium);
            margin: 0.5rem 0;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            height: 20px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            height: 100%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .protocol-assignment {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1 id="page-title">Add Client</h1>
            <div class="btn-group">
                <button class="btn" onclick="saveClient()">üíæ Save Client</button>
                <button class="btn btn-danger" id="delete-btn" onclick="deleteClient()" style="display: none;">üóëÔ∏è Delete Client</button>
                <button class="btn btn-secondary" onclick="window.location.href='pro-dashboard.html'">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <!-- CLIENT DETAILS -->
        <div class="card">
            <h2 class="card-title">Client Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="client-name">Client Name *</label>
                    <input type="text" id="client-name" placeholder="Full name" required>
                </div>

                <div class="form-group">
                    <label for="relationship">Type/Relationship</label>
                    <input type="text" id="relationship" placeholder="e.g., Patient, Client, Family">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Age" min="0" max="150">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="notes">Constitution / Notes</label>
                    <textarea id="notes" placeholder="Ayurvedic dosha, TCM pattern, health conditions, goals, etc."></textarea>
                </div>
            </div>
        </div>

        <!-- PROTOCOL ASSIGNMENT -->
        <div class="card">
            <h2 class="card-title">Protocol Assignment</h2>
            
            <!-- Current Assignment Display -->
            <div id="current-assignment-display" style="display: none;">
                <div class="current-assignment">
                    <h3>Current Protocol</h3>
                    <div class="assignment-info">
                        <strong>Protocol:</strong> <span id="current-protocol-name">-</span>
                    </div>
                    <div class="assignment-info">
                        <strong>Started:</strong> <span id="current-start-date">-</span> | 
                        <strong>Week:</strong> <span id="current-week">-</span>
                    </div>
                    <div class="assignment-info">
                        <strong>Progress:</strong> <span id="current-progress">0</span>%
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Assign New Protocol -->
            <div style="margin-top: 1.5rem;">
                <h3 style="color: var(--amber-light); margin-bottom: 1rem;">Assign New Protocol</h3>
                <div class="protocol-assignment">
                    <div class="form-group">
                        <label for="protocol-select">Select Protocol</label>
                        <select id="protocol-select">
                            <option value="">Loading protocols...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>

                    <button class="btn" onclick="assignProtocol()">Assign Protocol</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://treeoflife-vn25.onrender.com';
        let clientId = null;
        let protocols = [];
        let currentAssignment = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            // Set default start date to today
            document.getElementById('start-date').valueAsDate = new Date();

            // Check if editing existing client
            const urlParams = new URLSearchParams(window.location.search);
            clientId = urlParams.get('id');

            await loadProtocols();

            if (clientId) {
                document.getElementById('page-title').textContent = 'Edit Client';
                document.getElementById('delete-btn').style.display = 'block';
                await loadClient();
                await loadClientAssignment();
            }
        });

        async function loadProtocols() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/protocols`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    protocols = data.protocols || [];
                    
                    const select = document.getElementById('protocol-select');
                    if (protocols.length === 0) {
                        select.innerHTML = '<option value="">No protocols available</option>';
                    } else {
                        select.innerHTML = '<option value="">Select a protocol...</option>' +
                            protocols.map(p => `<option value="${p.id}">${p.name} (${p.duration_weeks} weeks)</option>`).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading protocols:', error);
            }
        }

        async function loadClient() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/family/members`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const client = data.members.find(m => m.id == clientId);
                    
                    if (client) {
                        document.getElementById('client-name').value = client.name || '';
                        document.getElementById('relationship').value = client.relationship || '';
                        document.getElementById('age').value = client.age || '';
                        document.getElementById('gender').value = client.gender || '';
                        document.getElementById('dob').value = client.date_of_birth || '';
                        document.getElementById('notes').value = client.notes || '';
                    }
                }
            } catch (error) {
                console.error('Error loading client:', error);
            }
        }

        async function loadClientAssignment() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/client-protocols`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentAssignment = data.assignments.find(a => a.client_id == clientId && a.status === 'active');
                    
                    if (currentAssignment) {
                        document.getElementById('current-assignment-display').style.display = 'block';
                        document.getElementById('current-protocol-name').textContent = currentAssignment.protocol_name;
                        document.getElementById('current-start-date').textContent = new Date(currentAssignment.start_date).toLocaleDateString();
                        document.getElementById('current-week').textContent = currentAssignment.current_week;
                        document.getElementById('current-progress').textContent = currentAssignment.completion_percentage;
                        document.getElementById('progress-fill').style.width = currentAssignment.completion_percentage + '%';
                    }
                }
            } catch (error) {
                console.error('Error loading assignment:', error);
            }
        }

        async function saveClient() {
            const name = document.getElementById('client-name').value.trim();
            const relationship = document.getElementById('relationship').value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const notes = document.getElementById('notes').value.trim();

            if (!name) {
                alert('Please enter a client name');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const clientData = {
                    name,
                    relationship: relationship || 'Client',
                    age: age ? parseInt(age) : null,
                    gender: gender || null,
                    date_of_birth: dob || null,
                    notes: notes || ''
                };

                let response;
                if (clientId) {
                    // Update existing
                    response = await fetch(`${API_BASE}/api/family/members/${clientId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(clientData)
                    });
                } else {
                    // Create new
                    response = await fetch(`${API_BASE}/api/family/members`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(clientData)
                    });
                }

                if (response.ok) {
                    alert('Client saved successfully!');
                    window.location.href = 'pro-dashboard.html';
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail || 'Failed to save client'}`);
                }
            } catch (error) {
                console.error('Error saving client:', error);
                alert('Failed to save client. Please try again.');
            }
        }

        async function deleteClient() {
            if (!confirm('Are you sure you want to delete this client? This cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/family/members/${clientId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('Client deleted successfully!');
                    window.location.href = 'pro-dashboard.html';
                } else {
                    alert('Failed to delete client');
                }
            } catch (error) {
                console.error('Error deleting client:', error);
                alert('Failed to delete client');
            }
        }

        async function assignProtocol() {
            const protocolId = document.getElementById('protocol-select').value;
            const startDate = document.getElementById('start-date').value;

            if (!protocolId) {
                alert('Please select a protocol');
                return;
            }

            if (!startDate) {
                alert('Please select a start date');
                return;
            }

            if (!clientId) {
                alert('Please save the client first before assigning a protocol');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/protocols/${protocolId}/assign`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: parseInt(clientId),
                        start_date: startDate
                    })
                });

                if (response.ok) {
                    alert('Protocol assigned successfully!');
                    await loadClientAssignment();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail || 'Failed to assign protocol'}`);
                }
            } catch (error) {
                console.error('Error assigning protocol:', error);
                alert('Failed to assign protocol. Please try again.');
            }
        }
    </script>
</body>
</html>
