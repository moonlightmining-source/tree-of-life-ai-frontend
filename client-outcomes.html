<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Outcomes ‚Äì Tree of Life AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1410 0%, #2d1f1a 50%, #1a1410 100%);
            background-image: url('Images/Background.png');
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* ‚îÄ‚îÄ Top Nav ‚îÄ‚îÄ */
        .topnav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(14, 13, 10, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--bronze-deep);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .topnav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-link {
            color: var(--amber-medium);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--peach-gold); }
        .topnav h1 {
            color: var(--peach-gold);
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
        }
        .topnav-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        /* ‚îÄ‚îÄ Page Body ‚îÄ‚îÄ */
        .page { max-width: 960px; margin: 0 auto; padding: 28px 20px; }

        /* ‚îÄ‚îÄ Stats Grid ‚îÄ‚îÄ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(20, 18, 15, 0.85);
            border: 1px solid var(--bronze-deep);
            border-radius: 14px;
            padding: 20px 16px;
            text-align: center;
            transition: border-color 0.2s;
        }
        .stat-card:hover { border-color: var(--amber-light); }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--peach-gold);
            line-height: 1.1;
            margin-bottom: 6px;
        }
        .stat-label {
            font-size: 13px;
            color: var(--bronze-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-sub {
            font-size: 12px;
            color: var(--bronze-light);
            margin-top: 6px;
            opacity: 0.7;
        }
        .stat-value.improving-good { color: #4ade80; }
        .stat-value.improving-bad  { color: #f87171; }
        .stat-dual { display: flex; justify-content: center; gap: 20px; }
        .stat-dual-item { text-align: center; }
        .stat-dual-item .stat-value { font-size: 24px; }
        .stat-dual-label { font-size: 11px; color: var(--bronze-light); margin-top: 2px; }
        /* Filter Buttons */
        .filter-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(184, 134, 11, 0.2);
            border-color: var(--amber-light);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border-color: var(--peach-gold);
        }

        /* Client Cards */
        .client-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
        }
        
        .client-card.needs-attention {
            border-color: #ef4444;
        }
        
        .client-card.improving {
            border-color: #22c55e;
        }
        
        .client-card.declining {
            border-color: #f59e0b;
        }
        
        .client-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--peach-gold);
            margin-bottom: 8px;
        }
        
        .protocol-name {
            color: var(--amber-medium);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .week-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--bronze-deep), var(--peach-gold));
            transition: width 0.3s;
        }
        
        .metrics-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .metric-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--peach-gold);
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: var(--amber-medium);
            margin-top: 4px;
        }
        
        .trend-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .trend-indicator.improving {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .trend-indicator.declining {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .trend-indicator.stable {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .card-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(184, 134, 11, 0.3);
            display: flex;
            gap: 10px;
        }
        
        .btn-view {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
        }

        /* ‚îÄ‚îÄ Protocol Table ‚îÄ‚îÄ */
        .section-title {
            color: var(--peach-gold);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .table-wrap {
            background: rgba(20, 18, 15, 0.85);
            border: 1px solid var(--bronze-deep);
            border-radius: 14px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            background: rgba(184, 134, 11, 0.12);
            color: var(--amber-medium);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(184, 134, 11, 0.3);
            white-space: nowrap;
        }
        tbody tr {
            border-bottom: 1px solid rgba(184, 134, 11, 0.15);
            transition: background 0.15s;
        }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background: rgba(184, 134, 11, 0.08); }
        tbody td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--amber-light);
        }
        .col-name { font-weight: 600; color: var(--peach-gold); }
        .col-num { color: var(--amber-medium); text-align: center; }

        /* Effectiveness bar */
        .eff-wrap { display: flex; align-items: center; gap: 10px; }
        .eff-bar-bg {
            flex: 1;
            height: 8px;
            background: rgba(0,0,0,0.4);
            border-radius: 4px;
            overflow: hidden;
            min-width: 60px;
        }
        .eff-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease;
        }
        .eff-bar.red   { background: #ef4444; }
        .eff-bar.amber { background: var(--bronze-deep); }
        .eff-bar.green { background: #22c55e; }
        .eff-num { font-size: 13px; font-weight: 600; color: var(--amber-medium); min-width: 32px; text-align: right; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--bronze-light);
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 12px; }
        .empty-state p { font-size: 15px; }
        .empty-state .sub { font-size: 13px; opacity: 0.7; margin-top: 6px; }

        /* Loading pulse */
        .loading { animation: pulse 1.4s infinite; color: var(--bronze-light); text-align: center; padding: 40px; font-size: 15px; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .topnav h1 { font-size: 17px; }
            thead th, tbody td { padding: 10px 10px; font-size: 12px; }
        }
        @media (max-width: 420px) {
            .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .stat-card { padding: 14px 10px; }
            .stat-value { font-size: 26px; }
            .topnav { padding: 10px 12px; }
            .back-link span { display: none; }
        }
    </style>
</head>
<body>

<nav class="topnav">
    <div class="topnav-left">
        <a href="pro-dashboard.html" class="back-link">‚Üê <span>Dashboard</span></a>
        <img src="Images/Tree_of_life_logo_800x800.png" alt="" class="topnav-logo">
        <h1>üìä Client Outcomes</h1>
    </div>
</nav>

<div class="page">

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="stat-clients">‚Äî</div>
            <div class="stat-label">Total Clients</div>
            <div class="stat-sub" id="stat-clients-sub">being tracked</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-improving">‚Äî</div>
            <div class="stat-label">Clients Improving</div>
            <div class="stat-sub" id="stat-improving-sub">‚Äî trending up</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-avg">‚Äî</div>
            <div class="stat-label">Avg Progress</div>
            <div class="stat-sub">across all clients</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-attention">‚Äî</div>
            <div class="stat-label">Need Attention</div>
            <div class="stat-sub" id="stat-attention-sub">require follow-up</div>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div style="margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="filter-btn active" onclick="filterClients('all')">All Clients</button>
        <button class="filter-btn" onclick="filterClients('improving')">üìà Improving</button>
        <button class="filter-btn" onclick="filterClients('declining')">üìâ Declining</button>
        <button class="filter-btn" onclick="filterClients('attention')">‚ö†Ô∏è Need Attention</button>
    </div>

    <!-- Client Cards Grid -->
    <div id="clients-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px;">
        <div class="loading" id="clients-loading">Loading client data‚Ä¶</div>
    </div>
</div>

<script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';
        let allClients = [];
        let currentFilter = 'all';
        
        async function loadOutcomes() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "auth.html";
                return;
            }
            
            try {
                const res = await fetch(API_URL + "/api/outcomes/summary", {
                    headers: { "Authorization": "Bearer " + token }
                });
                
                if (res.status === 401) {
                    localStorage.removeItem("token");
                    window.location.href = "auth.html";
                    return;
                }
                
                if (!res.ok) throw new Error("Failed to load");
                
                const data = await res.json();
                allClients = data.clients || [];
                
                renderStats(data.summary);
                renderClients(allClients);
                
            } catch (e) {
                console.error(e);
                document.getElementById("clients-loading").textContent = "‚ö†Ô∏è Error loading data. Try refreshing.";
            }
        }
        
        function renderStats(summary) {
            document.getElementById('stat-clients').textContent = summary.total_clients || 0;
            document.getElementById('stat-clients-sub').textContent = 'being tracked';
            
            document.getElementById('stat-improving').textContent = summary.clients_improving || 0;
            document.getElementById('stat-improving-sub').textContent = 'trending up';
            
            document.getElementById('stat-avg').textContent = summary.avg_rating ? (summary.avg_rating * 10).toFixed(0) + '%' : '‚Äî';
            
            const attentionEl = document.getElementById('stat-attention');
            attentionEl.textContent = summary.needs_attention_count || 0;
            attentionEl.style.color = summary.needs_attention_count > 0 ? '#ef4444' : '#22c55e';
            document.getElementById('stat-attention-sub').textContent = summary.needs_attention_count > 0 ? 'require follow-up' : 'all caught up';
        }
        
        function renderClients(clients) {
            const grid = document.getElementById('clients-grid');
            
            if (clients.length === 0) {
                grid.innerHTML = '<div class="loading">No clients found. Add clients to start tracking outcomes.</div>';
                return;
            }
            
            grid.innerHTML = clients.map(client => {
                const progress = Math.round((client.current_week / client.total_weeks) * 100);
                const trendIcon = client.trend === 'improving' ? 'üìà' : client.trend === 'declining' ? 'üìâ' : '‚û°Ô∏è';
                const trendText = client.trend.charAt(0).toUpperCase() + client.trend.slice(1);
                
                let statusBadge = '';
                if (client.checkin_status === 'never') {
                    statusBadge = '<span style="color: #ef4444;">‚ö†Ô∏è No check-ins yet</span>';
                } else if (client.checkin_status === 'overdue') {
                    statusBadge = `<span style="color: #f59e0b;">‚ö†Ô∏è ${client.days_since_checkin} days ago</span>`;
                } else {
                    statusBadge = `<span style="color: #22c55e;">‚úì ${client.days_since_checkin} days ago</span>`;
                }
                
                return `
                    <div class="client-card ${client.trend}" data-trend="${client.trend}" data-status="${client.checkin_status}">
                        <div class="client-name">üë§ ${escapeHtml(client.client_name)}</div>
                        <div class="protocol-name">${escapeHtml(client.protocol_name)}</div>
                        
                        <div class="week-progress">
                            <span style="font-size: 0.85rem; color: var(--amber-medium);">Week ${client.current_week}/${client.total_weeks}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--peach-gold);">${progress}%</span>
                        </div>
                        
                        <div class="metrics-row">
                            <div class="metric-item">
                                <div class="metric-value">${client.compliance_pct}%</div>
                                <div class="metric-label">Compliance</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${client.latest_rating.toFixed(1)}/10</div>
                                <div class="metric-label">Latest Rating</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.85rem; color: var(--bronze-light); margin-top: 10px;">
                            Last check-in: ${statusBadge}
                        </div>
                        
                        <div class="trend-indicator ${client.trend}">
                            ${trendIcon} ${trendText}
                            ${client.first_rating > 0 ? ` (${client.first_rating.toFixed(1)} ‚Üí ${client.latest_rating.toFixed(1)})` : ''}
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn-view" onclick="viewClient(${client.client_id})">
                                üìä View Check-Ins
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function filterClients(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = allClients;
            
            if (filter === 'improving') {
                filtered = allClients.filter(c => c.trend === 'improving');
            } else if (filter === 'declining') {
                filtered = allClients.filter(c => c.trend === 'declining');
            } else if (filter === 'attention') {
                filtered = allClients.filter(c => c.checkin_status === 'overdue' || c.trend === 'declining' || c.latest_rating < 5);
            }
            
            renderClients(filtered);
        }
        
        function viewClient(clientId) {
            window.location.href = `client-check-in.html?client=${clientId}`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.addEventListener('DOMContentLoaded', loadOutcomes);
    </script>
</body>
</html>
