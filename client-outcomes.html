<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Outcomes ‚Äì Tree of Life AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1410 0%, #2d1f1a 50%, #1a1410 100%);
            background-image: url('Images/Background.png');
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* ‚îÄ‚îÄ Top Nav ‚îÄ‚îÄ */
        .topnav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(14, 13, 10, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--bronze-deep);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .topnav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-link {
            color: var(--amber-medium);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--peach-gold); }
        .topnav h1 {
            color: var(--peach-gold);
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
        }
        .topnav-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        /* ‚îÄ‚îÄ Page Body ‚îÄ‚îÄ */
        .page { max-width: 960px; margin: 0 auto; padding: 28px 20px; }

        /* ‚îÄ‚îÄ Stats Grid ‚îÄ‚îÄ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(20, 18, 15, 0.85);
            border: 1px solid var(--bronze-deep);
            border-radius: 14px;
            padding: 20px 16px;
            text-align: center;
            transition: border-color 0.2s;
        }
        .stat-card:hover { border-color: var(--amber-light); }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--peach-gold);
            line-height: 1.1;
            margin-bottom: 6px;
        }
        .stat-label {
            font-size: 13px;
            color: var(--bronze-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-sub {
            font-size: 12px;
            color: var(--bronze-light);
            margin-top: 6px;
            opacity: 0.7;
        }
        .stat-value.improving-good { color: #4ade80; }
        .stat-value.improving-bad  { color: #f87171; }
        .stat-dual { display: flex; justify-content: center; gap: 20px; }
        .stat-dual-item { text-align: center; }
        .stat-dual-item .stat-value { font-size: 24px; }
        .stat-dual-label { font-size: 11px; color: var(--bronze-light); margin-top: 2px; }
        /* Filter Buttons */
        .filter-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(184, 134, 11, 0.2);
            border-color: var(--amber-light);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border-color: var(--peach-gold);
        }

        /* Client Cards */
        .client-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
        }
        
        .client-card.needs-attention {
            border-color: #ef4444;
        }
        
        .client-card.improving {
            border-color: #22c55e;
        }
        
        .client-card.declining {
            border-color: #f59e0b;
        }
        
        .client-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--peach-gold);
            margin-bottom: 8px;
        }
        
        .protocol-name {
            color: var(--amber-medium);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .week-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--bronze-deep), var(--peach-gold));
            transition: width 0.3s;
        }
        
        .metrics-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .metric-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--peach-gold);
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: var(--amber-medium);
            margin-top: 4px;
        }
        
        .trend-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .trend-indicator.improving {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .trend-indicator.declining {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .trend-indicator.stable {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .card-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(184, 134, 11, 0.3);
            display: flex;
            gap: 10px;
        }
        
        .btn-view {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
        }

        /* ‚îÄ‚îÄ Protocol Table ‚îÄ‚îÄ */
        .section-title {
            color: var(--peach-gold);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .table-wrap {
            background: rgba(20, 18, 15, 0.85);
            border: 1px solid var(--bronze-deep);
            border-radius: 14px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            background: rgba(184, 134, 11, 0.12);
            color: var(--amber-medium);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(184, 134, 11, 0.3);
            white-space: nowrap;
        }
        tbody tr {
            border-bottom: 1px solid rgba(184, 134, 11, 0.15);
            transition: background 0.15s;
        }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background: rgba(184, 134, 11, 0.08); }
        tbody td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--amber-light);
        }
        .col-name { font-weight: 600; color: var(--peach-gold); }
        .col-num { color: var(--amber-medium); text-align: center; }

        /* Effectiveness bar */
        .eff-wrap { display: flex; align-items: center; gap: 10px; }
        .eff-bar-bg {
            flex: 1;
            height: 8px;
            background: rgba(0,0,0,0.4);
            border-radius: 4px;
            overflow: hidden;
            min-width: 60px;
        }
        .eff-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease;
        }
        .eff-bar.red   { background: #ef4444; }
        .eff-bar.amber { background: var(--bronze-deep); }
        .eff-bar.green { background: #22c55e; }
        .eff-num { font-size: 13px; font-weight: 600; color: var(--amber-medium); min-width: 32px; text-align: right; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--bronze-light);
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 12px; }
        .empty-state p { font-size: 15px; }
        .empty-state .sub { font-size: 13px; opacity: 0.7; margin-top: 6px; }

        /* Loading pulse */
        .loading { animation: pulse 1.4s infinite; color: var(--bronze-light); text-align: center; padding: 40px; font-size: 15px; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .topnav h1 { font-size: 17px; }
            thead th, tbody td { padding: 10px 10px; font-size: 12px; }
        }
        @media (max-width: 420px) {
            .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .stat-card { padding: 14px 10px; }
            .stat-value { font-size: 26px; }
            .topnav { padding: 10px 12px; }
            .back-link span { display: none; }
        }
    </style>
</head>
<body>

<nav class="topnav">
    <div class="topnav-left">
        <a href="pro-dashboard.html" class="back-link">‚Üê <span>Dashboard</span></a>
        <img src="Images/Tree_of_life_logo_800x800.png" alt="" class="topnav-logo">
        <h1>üìä Client Outcomes</h1>
    </div>
</nav>

<div class="page">

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="stat-clients">‚Äî</div>
            <div class="stat-label">Total Clients</div>
            <div class="stat-sub" id="stat-clients-sub">being tracked</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-improving">‚Äî</div>
            <div class="stat-label">Clients Improving</div>
            <div class="stat-sub" id="stat-improving-sub">‚Äî trending up</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-avg">‚Äî</div>
            <div class="stat-label">Avg Progress</div>
            <div class="stat-sub">across all clients</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="stat-attention">‚Äî</div>
            <div class="stat-label">Need Attention</div>
            <div class="stat-sub" id="stat-attention-sub">require follow-up</div>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div style="margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="filter-btn active" onclick="filterClients('all')">All Clients</button>
        <button class="filter-btn" onclick="filterClients('improving')">üìà Improving</button>
        <button class="filter-btn" onclick="filterClients('declining')">üìâ Declining</button>
        <button class="filter-btn" onclick="filterClients('attention')">‚ö†Ô∏è Need Attention</button>
    </div>

    <!-- Client Cards Grid -->
    <div id="clients-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px;">
        <div class="loading" id="clients-loading">Loading client data‚Ä¶</div>
    </div>
</div>

<script>
const API_URL = "https://treeoflife-vn25.onrender.com";

async function loadOutcomes() {
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "auth.html";
        return;
    }
    try {
        const res = await fetch(API_URL + "/api/outcomes/summary", {
            headers: { "Authorization": "Bearer " + token }
        });
        if (res.status === 401) {
            localStorage.removeItem("token");
            window.location.href = "auth.html";
            return;
        }
        if (!res.ok) throw new Error("Failed to load");
        const data = await res.json();
        renderStats(data);
        renderTable(data.protocols);
    } catch (e) {
        console.error(e);
        document.getElementById("table-loading").textContent = "‚ö†Ô∏è Error loading outcomes. Try refreshing.";
    }
}

function renderStats(d) {
    document.getElementById('stat-clients').textContent = d.clients_tracked || 0;
    document.getElementById('stat-checkins-sub').textContent = (d.total_checkins || 0) + ' check-ins';
    document.getElementById('stat-symptom').textContent = d.avg_symptom || 0;
    const impEl = document.getElementById('stat-improving');
    impEl.textContent = (d.pct_improving || 0) + '%';
    impEl.className = 'stat-value ' + (d.pct_improving >= 50 ? 'improving-good' : 'improving-bad');
    document.getElementById('stat-energy').textContent = d.avg_energy || '‚Äî';
    document.getElementById('stat-sleep').textContent = d.avg_sleep || '‚Äî';
}

function renderTable(protocols) {
    const wrap = document.getElementById('table-wrap');

    if (!protocols || protocols.length === 0) {
        wrap.innerHTML = `
            <div class="empty-state">
                <div class="icon">üìä</div>
                <p>No outcome data yet.</p>
                <p class="sub">Check-ins will appear here once clients start submitting weekly ratings.</p>
            </div>`;
        return;
    }

    let rows = protocols.map(p => {
        const pct = p.avg_symptom ? Math.round((p.avg_symptom / 10) * 100) : 0;
        const barClass = p.avg_symptom >= 7 ? 'green' : p.avg_symptom >= 4.5 ? 'amber' : 'red';

        return `<tr>
            <td class="col-name">${escHtml(p.name)}</td>
            <td class="col-num">${p.clients}</td>
            <td class="col-num">${p.total_checkins}</td>
            <td>
                <div class="eff-wrap">
                    <div class="eff-bar-bg"><div class="eff-bar ${barClass}" style="width:${pct}%"></div></div>
                    <div class="eff-num">${p.avg_symptom || '‚Äî'}</div>
                </div>
            </td>
            <td class="col-num">${p.avg_energy || '‚Äî'}</td>
            <td class="col-num">${p.avg_sleep || '‚Äî'}</td>
        </tr>`;
    }).join('');

    wrap.innerHTML = `<table>
        <thead>
            <tr>
                <th>Protocol</th>
                <th style="text-align:center">Clients</th>
                <th style="text-align:center">Check-ins</th>
                <th>Symptom Trend</th>
                <th style="text-align:center">Energy</th>
                <th style="text-align:center">Sleep</th>
            </tr>
        </thead>
        <tbody>${rows}</tbody>
    </table>`;
}

function escHtml(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
}

loadOutcomes();
</script>
</body>
</html>
