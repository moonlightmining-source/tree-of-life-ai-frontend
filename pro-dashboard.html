<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dashboard - Tree of Life AI</title>
    <style>
        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--amber-light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            margin: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1410 0%, #2d1f1a 50%, #1a1410 100%);
            background-image: url('Images/Background.png');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -2;
            /* iOS-specific fixes */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--peach-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .user-info {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--amber-medium);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--peach-gold);
            margin: 8px 0;
        }

        .stat-change {
            font-size: 0.7rem;
            margin-top: 4px;
        }
        
        .stat-change.positive {
            color: #22c55e;
        }
        
        .stat-change.negative {
            color: #ef4444;
        }
        
        .stat-change.neutral {
            color: var(--amber-medium);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .section {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--peach-gold);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--amber-light);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--bronze-deep);
            color: var(--amber-light);
        }

        .btn-secondary:hover {
            background: rgba(184, 134, 11, 0.2);
            border-color: var(--amber-light);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }
         .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                width: 100%;
            }
            
            .search-container .btn {
                width: 100%;
            }
            
            .activity-table {
                font-size: 0.85rem;
            }
            
            .activity-table {
                font-size: 0.85rem;
            }
            
            .activity-table th,
            .activity-table td {
                padding: 10px 8px;
                white-space: nowrap;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .btn-small {
                width: 100%;
                text-align: center;
            }

            .week-btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-bar {
                flex-direction: column;
            }

            .nav-bar .btn {
                width: 100%;
            }
        }


        .activity-table th {
            text-align: left;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--peach-gold);
            font-weight: 600;
            border-bottom: 2px solid var(--bronze-deep);
        }

        .activity-table td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(184, 134, 11, 0.2);
        }

        .activity-table tr:hover {
            background: rgba(184, 134, 11, 0.1);
        }

        .client-link {
            color: var(--amber-light);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .client-link:hover {
            color: var(--peach-gold);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .unread-badge {
            display: inline-block;
            background: #16a34a;
            color: white;
            border-radius: 12px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--amber-medium);
        }

        .alert-badge {
            background: #ef4444;
            color: white;
            border-radius: 12px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
         .week-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--bronze-deep), var(--amber-medium));
            color: var(--pure-black);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .week-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
        }

        .week-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>  
</head>
<body>
    <div class="header">
        <h1>Pro Dashboard</h1>
        <div class="user-info">
            <span id="userName">Loading...</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Clients</div>
            <div class="stat-value" id="activeClients">-</div>
            <div class="stat-change neutral" id="clientsChange">Loading...</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Active Protocols</div>
            <div class="stat-value" id="totalProtocols">-</div>
            <div class="stat-change neutral" id="protocolsChange">Loading...</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Avg Compliance</div>
            <div class="stat-value" id="avgCompliance">-</div>
            <div class="stat-change neutral">This month</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Unread Messages</div>
            <div class="stat-value" id="unreadMessages">-</div>
            <div class="stat-change neutral" id="unreadChange">Pending</div>
        </div>
    </div>
   
    <div class="nav-bar" style="margin-bottom: 2rem;">
        <button class="btn" onclick="window.location.href='index.html'">
            üè† Home
        </button>
        <button class="btn" onclick="window.location.href='client-editor.html'">
            üë• Add Client
        </button>
        <button class="btn" onclick="window.location.href='protocol-editor.html'">
            üìù Create Protocol
        </button>
        <button class="btn" onclick="window.location.href='protocol-library.html'">
            üìö Protocol Library
        </button>
        <button class="btn" onclick="window.location.href='client-outcomes.html'">
            üìä Outcomes
        </button>
        <button class="btn" onclick="window.location.href='training-gallery.html'">
            üéì Training Gallery
        </button>
        <button class="btn-secondary btn" onclick="logout()">
            Logout
        </button>
    </div>
    
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">Active Clients</h2>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="clientSearch" 
                class="search-input" 
                placeholder="Search clients..."
                onkeyup="filterClients()"
            >
            <button class="btn-secondary btn" onclick="clearSearch()">Clear</button>
        </div>

        <div id="activityLoading" class="loading">
            Loading clients...
        </div>

        <div class="table-wrapper">
            <table class="activity-table" id="activityTable" style="display: none;">
                 <thead>
                    <tr>
                        <th>Client</th>
                        <th>Last Active</th>
                        <th>Protocol</th>
                        <th>Compliance</th>
                        <th>Quick Actions</th>
                    </tr>
                </thead>
                <tbody id="activityBody">
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            No clients found. Add your first client to get started!
        </div>
    </div>
    
    <script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';
        let allClients = [];

        async function loadDashboard() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            try {
                const userResponse = await fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const userData = await userResponse.json();
                document.getElementById('userName').textContent = userData.email;

                await loadClientActivity(token);  // Load clients FIRST
                await loadStatistics(token);       // Then calculate stats from allClients


            } catch (error) {
                console.error('Error loading dashboard:', error);
                if (error.message.includes('401')) {
                    localStorage.removeItem('token');
                    window.location.href = 'auth.html';
                }
            }
        }

        async function loadStatistics(token) {
            try {
                const response = await fetch(`${API_URL}/api/pro/statistics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const stats = await response.json();
                
                document.getElementById('activeClients').textContent = stats.active_clients || 0;
                document.getElementById('totalProtocols').textContent = stats.protocols_active_count || 0;
                
                // Calculate avg compliance from actual client data
                const clientsWithData = allClients.filter(c => c.progress > 0);
                const avgCompliance = clientsWithData.length > 0
                    ? Math.round(clientsWithData.reduce((sum, c) => sum + c.progress, 0) / clientsWithData.length)
                    : 0;
                document.getElementById('avgCompliance').textContent = 
                    avgCompliance > 0 ? `${avgCompliance}%` : '-';
                document.getElementById('recentCheckins').textContent = stats.consultations || 0;
                
                // Calculate total unread messages across all clients
                console.log('üîî Calculating unread messages for', allClients.length, 'clients');
                let totalUnread = 0;
                for (const client of allClients) {
                    const unread = await getUnreadCount(client.client_id);
                    console.log(`Client ${client.client_name}: ${unread} unread`);
                    totalUnread += unread;
                }
                
                console.log('üîî Total unread:', totalUnread);
                document.getElementById('unreadMessages').textContent = totalUnread;
                const unreadEl = document.getElementById('unreadChange');
                if (totalUnread > 0) {
                    unreadEl.textContent = 'Needs attention';
                    unreadEl.className = 'stat-change negative';
                } else {
                    unreadEl.textContent = 'All caught up';
                    unreadEl.className = 'stat-change positive';
                }

                updateChangeIndicator('clientsChange', stats.clients_change, ' this month');
                updateChangeIndicator('protocolsChange', stats.total_protocols, ' total');

            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function updateChangeIndicator(elementId, value, suffix = '') {
            const element = document.getElementById(elementId);
            if (value === undefined || value === null) {
                element.textContent = 'No data';
                element.className = 'stat-change neutral';
                return;
            }

            if (typeof value === 'number') {
                if (value > 0) {
                    element.textContent = `+${value}${suffix}`;
                    element.className = 'stat-change positive';
                } else if (value < 0) {
                    element.textContent = `${value}${suffix}`;
                    element.className = 'stat-change negative';
                } else {
                    element.textContent = `${value}${suffix}`;
                    element.className = 'stat-change neutral';
                }
            } else {
                element.textContent = value + suffix;
                element.className = 'stat-change neutral';
            }
        }

        async function loadClientActivity(token) {
            try {
                const response = await fetch(`${API_URL}/api/pro/client-activity`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                allClients = data.activities || [];

                document.getElementById('activityLoading').style.display = 'none';

                if (allClients.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                renderClientActivity(allClients);

            } catch (error) {
                console.error('Error loading client activity:', error);
                document.getElementById('activityLoading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        async function renderClientActivity(clients) {
            const tbody = document.getElementById('activityBody');
            tbody.innerHTML = '';

            if (clients.length === 0) {
                document.getElementById('activityTable').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').textContent = 'No clients match your search.';
                return;
            }

            document.getElementById('activityTable').style.display = 'table';
            document.getElementById('emptyState').style.display = 'none';

            for (const activity of clients) {
                const unreadCount = await getUnreadCount(activity.client_id);
                const unreadBadge = unreadCount > 0 ? `<span class="unread-badge">üí¨ ${unreadCount}</span>` : '';
                
                // Check if client needs attention (no recent check-in)
                const needsAttention = !activity.last_active || daysAgo(activity.last_active) > 7;
                const alertBadge = needsAttention ? `<span class="alert-badge">!</span>` : '';
                
                const row = document.createElement('tr');
                
                // Format compliance with color
                let complianceDisplay = '-';
                let complianceColor = 'var(--amber-medium)';
                if (activity.progress > 0) {
                    complianceDisplay = `${activity.progress}%`;
                    if (activity.progress >= 80) complianceColor = '#22c55e';      // Green
                    else if (activity.progress >= 60) complianceColor = '#f59e0b'; // Amber
                    else complianceColor = '#ef4444';                               // Red
                }
                
                row.innerHTML = `
                    <td>
                        <span class="client-link" onclick="goToCheckin(${activity.client_id})">
                            ${escapeHtml(activity.client_name)}${unreadBadge}${alertBadge}
                        </span>
                    </td>
                    <td>${formatDate(activity.last_active)}</td>
                    <td>${escapeHtml(activity.protocol_name || 'None')}</td>
                    <td style="color: ${complianceColor}; font-weight: 600;">${complianceDisplay}</td>
                    <td>
                        <div class="action-buttons">
                            ${activity.protocol_name !== 'None' && activity.protocol_name !== 'No protocol assigned' ? `
                                <button class="week-btn" onclick="advanceWeek(${activity.assignment_id}, ${activity.current_week}, ${activity.total_weeks}, '${escapeHtml(activity.client_name)}')">
                                    ‚ñ∂Ô∏è Advance (Wk ${activity.current_week}/${activity.total_weeks})
                                </button>
                            ` : ''}
                            <button class="btn btn-small" onclick="goToCheckin(${activity.client_id})">
                                üìä Check-Ins
                            </button>
                            <button class="btn-secondary btn btn-small" onclick="window.location.href='client-editor.html?id=${activity.client_id}'">
                                ‚öôÔ∏è Edit
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            }
        }

        function goToCheckin(clientId) {
            // Navigate directly to client's check-in page
            window.location.href = `client-check-in.html?client=${clientId}`;
        }

        function daysAgo(dateString) {
            if (!dateString) return 999;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const days = daysAgo(dateString);

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            return new Date(dateString).toLocaleDateString();
        }

        function filterClients() {
            const searchTerm = document.getElementById('clientSearch').value.toLowerCase();
            
            if (!searchTerm) {
                renderClientActivity(allClients);
                return;
            }

            const filtered = allClients.filter(client => {
                return (
                    client.client_name.toLowerCase().includes(searchTerm) ||
                    (client.protocol_name && client.protocol_name.toLowerCase().includes(searchTerm))
                );
            });

            renderClientActivity(filtered);
        }

        function clearSearch() {
            document.getElementById('clientSearch').value = '';
            renderClientActivity(allClients);
        }

        async function getUnreadCount(clientId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/count-unread-messages/${clientId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.unread_count || 0;
                }
            } catch (error) {
                console.error('Error getting unread count:', error);
            }
            return 0;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'auth.html';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
         async function advanceWeek(assignmentId, currentWeek, totalWeeks, clientName) {
            // Check if we have the data we need
            if (!assignmentId) {
                alert('‚ùå Cannot advance week: No protocol assignment found');
                return;
            }
            
            if (currentWeek >= totalWeeks) {
                alert(`${clientName} is already at Week ${totalWeeks} (final week)`);
                return;
            }
            
            const confirmed = confirm(
                `Advance ${clientName} to Week ${currentWeek + 1}?\n\n` +
                `This will unlock new protocol items for the client.`
            );
            
            if (!confirmed) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/client-protocols/${assignmentId}/advance-week`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ ${result.message}`);
                    
                    // Reload dashboard to show updated week
                    await loadDashboard();
                } else {
                    const error = await response.json();
                    alert(`‚ùå Failed: ${error.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error advancing week:', error);
                alert('‚ùå Error advancing week. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboard);

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
