<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--pure-black);
            color: var(--amber-light);
            min-height: 100vh;
        }

        /* HEADER */
        .top-header {
            background: var(--pure-black);
            border-bottom: 2px solid var(--bronze-deep);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .logo-img {
            height: 300px;
            width: auto;
            cursor: pointer;
        }

        .header-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.5);
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--amber-light), var(--peach-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--amber-medium);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* SEARCH BAR */
        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .search-bar input {
            flex: 1;
            padding: 1rem;
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: var(--amber-medium);
            opacity: 0.5;
        }

        /* CONVERSATIONS LIST */
        .conversations-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .conversation-card {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .conversation-card:hover {
            background: rgba(212, 165, 116, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .conversation-main {
            flex: 1;
        }

        .conversation-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--peach-gold);
            margin-bottom: 0.5rem;
        }

        .conversation-preview {
            color: var(--amber-medium);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .conversation-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--bronze-light);
            font-size: 0.9rem;
        }

        .conversation-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            padding: 0.5rem;
            background: rgba(212, 165, 116, 0.2);
            border: 1px solid var(--bronze-deep);
            border-radius: 8px;
            color: var(--amber-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(212, 165, 116, 0.3);
        }

        .icon-btn.delete:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff6666;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            color: var(--amber-medium);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--amber-medium);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--pure-black);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--peach-gold);
        }

        .modal-text {
            margin-bottom: 2rem;
            color: var(--amber-medium);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.cancel {
            background: rgba(212, 165, 116, 0.2);
            color: var(--amber-light);
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo-img {
                height: 180px !important;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="header-left"></div>
        <div class="header-center">
            <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='index.html'">‚Üê Back to Chat</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>üí¨ Chat History</h1>
        <p class="subtitle">View and manage your past conversations</p>

        <!-- SEARCH BAR -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search conversations...">
        </div>

        <!-- LOADING STATE -->
        <div id="loading" class="loading">
            Loading your conversations...
        </div>

        <!-- CONVERSATIONS LIST -->
        <div id="conversationsList" class="conversations-list" style="display: none;">
            <!-- Conversations will be inserted here -->
        </div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üåø</div>
            <div class="empty-state-text">No conversations yet</div>
            <button class="header-btn" onclick="window.location.href='index.html'">Start Your First Conversation</button>
        </div>
    </div>

    <!-- DELETE CONFIRMATION MODAL -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Delete Conversation?</div>
            <div class="modal-text">Are you sure you want to delete this conversation? This action cannot be undone.</div>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://treeoflife-vn25.onrender.com';
        let conversations = [];
        let conversationToDelete = null;

        // Check auth
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = 'auth.html';
        }

        // Load conversations on page load
        loadConversations();

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/api/chat/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    conversations = data.data.conversations;
                    displayConversations(conversations);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('loading').innerHTML = 'Error loading conversations. Please try again.';
            }
        }

        function displayConversations(convs) {
            const loading = document.getElementById('loading');
            const list = document.getElementById('conversationsList');
            const empty = document.getElementById('emptyState');

            loading.style.display = 'none';

            if (convs.length === 0) {
                empty.style.display = 'block';
                list.style.display = 'none';
                return;
            }

            empty.style.display = 'none';
            list.style.display = 'flex';
            list.innerHTML = '';

            // Sort by date (newest first)
            convs.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            convs.forEach(conv => {
                const card = createConversationCard(conv);
                list.appendChild(card);
            });
        }

        function createConversationCard(conv) {
            const card = document.createElement('div');
            card.className = 'conversation-card';

            const title = conv.title || 'Untitled Conversation';
            const preview = conv.preview || 'No preview available';
            const date = new Date(conv.created_at).toLocaleDateString();
            const time = new Date(conv.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const messageCount = conv.message_count || 0;

            card.innerHTML = `
                <div class="conversation-main" onclick="openConversation('${conv.id}')">
                    <div class="conversation-title">${title}</div>
                    <div class="conversation-preview">${preview}</div>
                    <div class="conversation-meta">
                        <span>üìÖ ${date} at ${time}</span>
                        <span>üí¨ ${messageCount} messages</span>
                    </div>
                </div>
                <div class="conversation-actions">
                    <button class="icon-btn" onclick="event.stopPropagation(); openConversation('${conv.id}')" title="Open">
                        üìñ
                    </button>
                    <button class="icon-btn delete" onclick="event.stopPropagation(); showDeleteModal('${conv.id}')" title="Delete">
                        üóëÔ∏è
                    </button>
                </div>
            `;

            return card;
        }

        function openConversation(conversationId) {
            // Save conversation ID to localStorage and redirect to chat
            localStorage.setItem('currentConversationId', conversationId);
            window.location.href = 'index.html';
        }

        function showDeleteModal(conversationId) {
            conversationToDelete = conversationId;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            conversationToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!conversationToDelete) return;

            try {
                const response = await fetch(`${API_BASE}/api/chat/conversations/${conversationToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    // Remove from local array
                    conversations = conversations.filter(c => c.id !== conversationToDelete);
                    displayConversations(conversations);
                    closeDeleteModal();
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
                alert('Failed to delete conversation. Please try again.');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                displayConversations(conversations);
                return;
            }

            const filtered = conversations.filter(conv => {
                const title = (conv.title || '').toLowerCase();
                const preview = (conv.preview || '').toLowerCase();
                return title.includes(query) || preview.includes(query);
            });

            displayConversations(filtered);
        });

        console.log('üí¨ Chat History page loaded');
    </script>
</body>
</html>
