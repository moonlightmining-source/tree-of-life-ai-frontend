<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: url('images/Background.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .reset-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }

        h1 {
            color: var(--peach-gold);
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--amber-medium);
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--bronze-deep);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--amber-light);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--amber-light);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--bronze-light);
            margin-bottom: 15px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--amber-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--peach-gold);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo">
        
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password</p>

        <div id="message"></div>

        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="8">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
            
            <div class="password-requirements">
                Password must be at least 8 characters
            </div>

            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="auth.html">← Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000' 
            : 'https://treeoflife-vn25.onrender.com';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').innerHTML = '<div class="message error">Invalid or missing reset token</div>';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.innerHTML = '';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match</div>';
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 8 characters</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">✅ ' + data.message + '</div>';
                    document.getElementById('resetForm').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="message error">❌ ' + data.detail + '</div>';
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Failed to reset password. Please try again.</div>';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
