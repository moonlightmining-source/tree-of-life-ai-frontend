<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
            font-family: 'Cinzel', serif;
        }

        .auth-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #D4A574;
            border-radius: 12px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(212, 165, 116, 0.3);
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }

        h1 {
            color: #D4A574;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #A0826D;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid #D4A574;
            color: #D4A574;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .tab-button.active {
            background: #D4A574;
            color: #000;
        }

        .tab-button:hover:not(.active) {
            background: rgba(212, 165, 116, 0.1);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #D4A574;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(212, 165, 116, 0.05);
            border: 1px solid #D4A574;
            border-radius: 6px;
            color: #D4A574;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(212, 165, 116, 0.4);
        }

        input:focus {
            outline: none;
            border-color: #EEC591;
            background: rgba(212, 165, 116, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="checkbox"] {
            margin-top: 4px;
        }

        .checkbox-label {
            color: #A0826D;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #D4A574;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #D4A574;
            color: #000;
            border: none;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: #EEC591;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #D4A574;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="Tree of Life AI" class="logo">
        <h1>Tree of Life AI</h1>
        <p class="subtitle">Integrative Health Intelligence</p>

        <div class="form-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-content active">
            <form id="loginFormSubmit">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-content">
            <form id="registerFormSubmit">
                <div class="name-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password (8+ characters)</label>
                    <input type="password" id="registerPassword" required placeholder="••••••••">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAccepted" required>
                    <label for="termsAccepted" class="checkbox-label">
                        I accept the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>. 
                        I understand this is educational information only, not medical advice.
                    </label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="home-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update form content
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear error
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        // Login Handler
        document.getElementById('loginFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                const { token, user } = data;
                
                // ✅ FIXED: Store user's first name
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user.first_name); // ← Store name!
                
                // Small delay to ensure localStorage is written
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
            } catch (error) {
                showError(error.message);
                console.error('Login error:', error);
            }
        });

        // Register Handler
        document.getElementById('registerFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (!termsAccepted) {
                showError('You must accept the terms and conditions');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        terms_accepted: termsAccepted
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                const { token, user } = data;
                
                // ✅ FIXED: Store user's first name
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', user.first_name); // ← Store name!
                
                // Small delay to ensure localStorage is written
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
            } catch (error) {
                showError(error.message);
                console.error('Registration error:', error);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
