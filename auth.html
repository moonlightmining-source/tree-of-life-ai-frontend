<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #000; font-family: 'Cinzel', serif; padding: 20px; }
        .auth-container { background: rgba(0, 0, 0, 0.9); border: 2px solid #D4A574; border-radius: 12px; padding: 40px; max-width: 450px; width: 90%; box-shadow: 0 8px 32px rgba(212, 165, 116, 0.3); max-height: 95vh; overflow-y: auto; }
        .logo { width: 250px; height: auto; display: block; margin: 0 auto 40px; cursor: pointer; transition: transform 0.3s; }
        .logo:hover { transform: scale(1.05); }
        .form-tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab-button { flex: 1; padding: 12px; background: transparent; border: 1px solid #D4A574; color: #D4A574; cursor: pointer; font-family: 'Cinzel', serif; font-size: 1em; transition: all 0.3s; border-radius: 6px; }
        .tab-button.active { background: #D4A574; color: #000; }
        .form-content { display: none; }
        .form-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #D4A574; margin-bottom: 8px; font-size: 0.9em; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 12px; background: rgba(212, 165, 116, 0.05); border: 1px solid #D4A574; border-radius: 6px; color: #D4A574; font-family: 'Cinzel', serif; font-size: 1em; box-sizing: border-box; }
        input:focus { outline: none; border-color: #EEC591; background: rgba(212, 165, 116, 0.1); }
        .form-help { font-size: 0.8em; color: #A0826D; margin-top: 4px; }
        .checkbox-group { display: flex; align-items: flex-start; gap: 10px; margin: 20px 0; }
        .checkbox-label { color: #A0826D; font-size: 0.85em; line-height: 1.4; }
        .checkbox-label a { color: #D4A574; text-decoration: none; }
        button[type="submit"] { width: 100%; padding: 14px; background: #D4A574; color: #000; border: none; border-radius: 6px; font-family: 'Cinzel', serif; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        button[type="submit"]:hover { background: #EEC591; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4); }
        .error-message { display: none; background: rgba(255, 0, 0, 0.1); border: 1px solid #ff4444; color: #ff6666; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9em; }
        .error-message.show { display: block; }
        .name-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 768px) {
            .auth-container { padding: 20px; margin: 10px auto; }
            .logo { width: 150px; }
            input[type="email"], input[type="password"], input[type="text"] { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo" onclick="window.location.href='index.html'">

        <div class="form-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-content active">
            <form id="loginFormSubmit">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-content">
            <form id="registerFormSubmit">
                <div class="name-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="zipCode">Zip Code (Optional)</label>
                    <input type="text" id="zipCode" placeholder="90210" maxlength="10" pattern="[0-9]{5}(-[0-9]{4})?" title="5-digit zip code">
                    <div class="form-help">Helps us recommend local healthcare services</div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password (8+ characters)</label>
                    <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAccepted" required>
                    <label for="termsAccepted" class="checkbox-label">
                        I accept the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>. I understand this is educational information only.
                    </label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #D4A574; text-decoration: none; font-size: 0.9em;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Login Handler
        document.getElementById('loginFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Login failed');

                const { token, user } = data;
                console.log('üîç Backend login response:', data);
                console.log('üîç User object:', user);
                console.log('üîç User.name:', user.name);
                // ‚úÖ FIX: Store FIRST NAME for AI greeting
                const fullName = user.name && user.name !== 'undefined' ? user.name : email.split('@')[0];
                const firstName = fullName.split(' ')[0];
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', firstName);  // ‚úÖ Store first name only
                localStorage.setItem('userFirstName', firstName);
                
                console.log('‚úÖ Stored userName:', firstName);
                
                setTimeout(() => window.location.href = 'index.html', 100);
            } catch (error) {
                showError(error.message);
            }
        });

        // Register Handler
        document.getElementById('registerFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const zipCode = document.getElementById('zipCode').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;

            if (password.length < 8) { showError('Password must be at least 8 characters'); return; }
            if (!termsAccepted) { showError('You must accept the terms'); return; }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        name: `${firstName} ${lastName}`,
                        zip_code: zipCode || null,
                        terms_accepted: termsAccepted
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Registration failed');

                const { token, user } = data;
                
                // ‚úÖ FIX: Store FIRST NAME for AI greeting (use form value directly)
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', firstName);  // ‚úÖ Store first name from form
                localStorage.setItem('userFirstName', firstName);
                
                console.log('‚úÖ Stored userName:', firstName);
                
                setTimeout(() => window.location.href = 'index.html', 100);
            } catch (error) {
                showError(error.message);
            }
        });
        
        console.log('üåø Auth page loaded');
    </script>
</body>
</html>
