<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--pure-black);
            color: var(--amber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--bronze-deep);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--amber-medium);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--bronze-deep);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--bronze-light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--amber-light);
            border-bottom-color: var(--amber-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--amber-light);
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.3);
        }

        input::placeholder {
            color: var(--bronze-light);
            opacity: 0.6;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid #dc2626;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid #22c55e;
            color: #86efac;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--bronze-deep);
            border-top-color: var(--amber-light);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .footer {
            padding: 2rem;
            text-align: center;
            border-top: 2px solid var(--bronze-deep);
            color: var(--bronze-light);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--amber-light);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--amber-medium);
        }

        @media (max-width: 640px) {
            .auth-box { padding: 2rem 1.5rem; }
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img">
    </div>

    <div class="container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Access your integrative health journey</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoading" class="loading hidden"></span>
                </button>
            </form>

            <form id="registerForm" class="hidden">
                <div class="row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="Min 8 characters">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Sex</label>
                        <select id="sex" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="City, State/Country">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit" class="btn" id="registerBtn">
                    <span id="registerText">Create Account</span>
                    <span id="registerLoading" class="loading hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© 2024 Tree of Life AI
        <br>
        <a href="index.html">Home</a> |
        <a href="privacy.html">Privacy</a> |
        <a href="terms.html">Terms</a>
    </div>

    <script>
        const API_URL = 'https://treeoflife-vn25.onrender.com';
        const API_BASE_URL = 'https://treeoflife-vn25.onrender.com/api';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
            
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
            hideMessages();
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const loading = document.getElementById('loginLoading');
            
            btn.disabled = true;
            text.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userId', data.data.user.id);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showError(data.error?.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                btn.disabled = false;
                text.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('registerBtn');
            const text = document.getElementById('registerText');
            const loading = document.getElementById('registerLoading');
            
            btn.disabled = true;
            text.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value,
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        date_of_birth: document.getElementById('dob').value,
                        sex: document.getElementById('sex').value,
                        location: document.getElementById('location').value || null,
                        terms_accepted: document.getElementById('terms').checked
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userId', data.data.user.id);
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showError(data.error?.message || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Register error:', error);
            } finally {
                btn.disabled = false;
                text.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        console.log('ðŸŒ¿ Auth page loaded');
    </script>
</body>
</html>
