<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: url('Images/Background.png') center center fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* üé® TRANSPARENT HEADER */
        .top-header {
            background: transparent;
            border-bottom: 0px solid rgba(212, 165, 116, 0.3);
            padding: 20px 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left, .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* üé® LOGO INSIDE OCTAGONAL FRAME */
        .logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('Images/Logoframe.png') center center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .logo-img {
            height: 320px !important;
            width: auto !important;
            cursor: pointer;
            display: block;
            position: relative;
            z-index: 2;
            mix-blend-mode: screen;
        }

        /* üõë HEADER BUTTONS */
        .header-btn {
            width: 180px;
            height: 180px;
            background: url('Images/Button.png') center center;
            background-size: cover;
            background-color: transparent !important;
            color: var(--amber-light);
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            clip-path: polygon(
                30% 0%, 70% 0%, 
                100% 30%, 100% 70%, 
                70% 100%, 30% 100%, 
                0% 70%, 0% 30%
            );
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }

        .header-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.7);
            color: var(--peach-gold);
            filter: brightness(1.2);
        }

        /* CONTENT WRAPPER */
        .content-wrapper {
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* AUTH CONTAINER */
        .auth-section {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid var(--bronze-deep);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
        }

        .auth-title {
            text-align: center;
            font-size: 2rem;
            color: var(--amber-light);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* TAB BUTTONS */
        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-button {
            width: 140px;
            height: 140px;
            background: url('Images/Button.png') center center;
            background-size: cover;
            color: var(--amber-light);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
            opacity: 0.6;
        }

        .tab-button.active {
            opacity: 1;
            color: var(--peach-gold);
            filter: brightness(1.2);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.7);
        }

        .tab-button:hover {
            transform: translateY(-2px) scale(1.05);
        }

        /* FORMS */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--amber-light);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.2);
        }

        input::placeholder {
            color: var(--bronze-light);
        }

        .form-help {
            font-size: 0.8rem;
            color: var(--bronze-light);
            margin-top: 0.3rem;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.2rem;
            width: auto;
            cursor: pointer;
        }

        .checkbox-label {
            color: var(--amber-medium);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--amber-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .checkbox-label a:hover {
            color: var(--peach-gold);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 140px;
            height: 140px;
            background: url('Images/Button.png') center center;
            background-size: cover;
            color: var(--amber-light);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.7);
            color: var(--peach-gold);
            filter: brightness(1.2);
        }

        /* ERROR MESSAGE */
        .error-message {
            display: none;
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #ff6666;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--amber-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--peach-gold);
        }

        /* üé® TRANSPARENT FOOTER */
        .footer {
            background: transparent;
            border-top: 2px solid rgba(212, 165, 116, 0.3);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .footer-info {
            font-size: 0.75rem;
            color: var(--amber-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* üì± MOBILE RESPONSIVE */
        /* üì± TABLET / IPAD (768px - 1399px) */
        @media (min-width: 768px) and (max-width: 1399px) {
            .top-header {
                max-width: 900px;
                margin: 0 auto;
                padding: 15px 2rem;
                justify-content: center;
                gap: 1.5rem;
            }

            .header-left, .header-right {
                gap: 0.75rem;
            }

            .logo-container {
                width: 400px;
                height: 400px;
            }

            .logo-img {
                height: 220px !important;
            }

            .header-btn {
                width: 120px;
                height: 120px;
                font-size: 0.75rem;
                padding: 0.5rem;
            }

            .content-wrapper {
                max-width: 900px;
                margin: 0 auto;
            }

            .auth-section {
                padding: 2.5rem;
            }

            .tab-button {
                width: 120px;
                height: 120px;
                font-size: 0.9rem;
            }

            .submit-btn {
                width: 120px;
                height: 120px;
                font-size: 1rem;
            }
        }

        /* üì± MOBILE RESPONSIVE (Phones) */
        @media (max-width: 767px) {
            .top-header {
                flex-direction: column;
                padding: 15px 1rem;
                gap: 1rem;
            }

            .header-left, .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-btn {
                width: 90px;
                height: 90px;
                font-size: 0.75rem;
            }

            .logo-container {
                width: 240px;
                height: 240px;
            }

            .logo-img {
                height: 180px !important;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .auth-section {
                padding: 2rem 1.5rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .tab-button {
                width: 100px;
                height: 100px;
                font-size: 0.85rem;
            }

            .submit-btn {
                width: 100px;
                height: 100px;
                font-size: 0.95rem;
            }

            .name-row {
                grid-template-columns: 1fr;
            }

            input[type="email"],
            input[type="password"],
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="header-left">
            <button class="header-btn" onclick="window.location.href='about.html'">About</button>
            <button class="header-btn" onclick="window.location.href='subscriptions.html'">Subscribe</button>
            <button class="header-btn" onclick="window.location.href='resources.html'">Resources</button>
        </div>
        
        <div class="header-center">
            <div class="logo-container">
                <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
            </div>
        </div>
        
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='privacy.html'">Privacy</button>
            <button class="header-btn" onclick="window.location.href='terms.html'">Terms</button>
            <button class="header-btn" onclick="window.location.href='auth.html'">Login</button>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content-wrapper">
        <div class="auth-section">
            <h1 class="auth-title">Welcome</h1>

            <div class="form-tabs">
                <button class="tab-button active" onclick="switchTab('login')">Login</button>
                <button class="tab-button" onclick="switchTab('register')">Register</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

           <!-- Login Form -->
            <div id="loginForm" class="form-content active">
                <form id="loginFormSubmit">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    
                    <!-- Forgot Password Link -->
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="#" onclick="showForgotPassword(); return false;" 
                           style="color: var(--amber-light); text-decoration: none; font-size: 0.9rem;">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
               
            <!-- Register Form -->
            <div id="registerForm" class="form-content">
                <form id="registerFormSubmit">
                    <div class="name-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required placeholder="Doe">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="zipCode">Zip Code (Optional)</label>
                        <input type="text" id="zipCode" placeholder="90210" maxlength="10" pattern="[0-9]{5}(-[0-9]{4})?" title="5-digit zip code">
                        <div class="form-help">Helps us recommend local healthcare services</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password (8+ characters)</label>
                        <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsAccepted" required>
                        <label for="termsAccepted" class="checkbox-label">
                            I accept the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>. I understand this is educational information only.
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-info">
            ¬© 2024 Tree of Life AI ‚Ä¢ Educational information only ‚Ä¢ Not medical advice ‚Ä¢ Always consult qualified healthcare professionals
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://treeoflife-vn25.onrender.com';

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Login Handler
        document.getElementById('loginFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Login failed');

                console.log('üîç Full login response:', JSON.stringify(data, null, 2));
                
                const fullName = data.user?.name && data.user.name !== 'undefined' ? data.user.name : email.split('@')[0];
                const firstName = fullName.split(' ')[0];
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', firstName);
                localStorage.setItem('userFirstName', firstName);
                
                console.log('‚úÖ Stored userName:', firstName);
                
                setTimeout(() => window.location.href = 'index.html', 100);
            } catch (error) {
                showError(error.message);
            }
        });

        // Register Handler
        document.getElementById('registerFormSubmit').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const zipCode = document.getElementById('zipCode').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;

            if (password.length < 8) { showError('Password must be at least 8 characters'); return; }
            if (!termsAccepted) { showError('You must accept the terms'); return; }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        name: `${firstName} ${lastName}`,
                        zip_code: zipCode || null,
                        terms_accepted: termsAccepted
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Registration failed');

                console.log('üîç Registration response:', JSON.stringify(data, null, 2));
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', firstName);
                localStorage.setItem('userFirstName', firstName);
                
                console.log('‚úÖ Stored userName:', firstName);
                
                setTimeout(() => window.location.href = 'index.html', 100);
            } catch (error) {
                showError(error.message);
            }
        });
        
        console.log('üåø Auth page loaded - Beautiful octagonal design!');
      function showForgotPassword() {
    const authTitle = document.querySelector('.auth-title');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTabs = document.querySelector('.form-tabs');
    
    authTitle.textContent = 'Reset Password';
    
    loginForm.style.display = 'none';
    registerForm.style.display = 'none';
    formTabs.style.display = 'none';
    
    const existingForgotForm = document.getElementById('forgotPasswordForm');
    if (existingForgotForm) existingForgotForm.remove();
    
    const forgotForm = document.createElement('div');
    forgotForm.id = 'forgotPasswordForm';
    forgotForm.className = 'form-content active';
    forgotForm.innerHTML = `
        <form id="forgotPasswordFormSubmit">
            <p style="text-align: center; color: var(--amber-medium); margin-bottom: 1.5rem;">
                Enter your email to receive a password reset link
            </p>
            <div class="form-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" placeholder="your@email.com" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" onclick="location.reload(); return false;" 
                   style="color: var(--amber-light); text-decoration: none; font-size: 0.9rem;">
                    ‚Üê Back to Login
                </a>
            </div>
        </form>
    `;
    
    registerForm.insertAdjacentElement('afterend', forgotForm);
    
    document.getElementById('forgotPasswordFormSubmit').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('resetEmail').value;
        const btn = forgotForm.querySelector('button');
        btn.disabled = true;
        btn.textContent = 'Sending...';
        
        try {
            const response = await fetch(`${API_URL}/api/auth/request-password-reset`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            
            const data = await response.json();
            alert('‚úÖ ' + data.message);
            setTimeout(() => location.reload(), 2000);
        } catch (error) {
            alert('‚ùå Failed to send reset email. Please try again.');
            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        }
    };
}
    </script>
</body>
</html>
