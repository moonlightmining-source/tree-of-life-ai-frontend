<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree of Life AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--pure-black);
            color: var(--amber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOP HEADER */
        .top-header {
            background: var(--pure-black);
            border-bottom: 2px solid var(--pure-black);
            padding: 20px 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logo-img {
            height: 250px !important;
            width: auto !important;
            max-width: none !important;
            max-height: none !important;
            object-fit: contain !important;
            display: block;
            cursor: pointer;
        }

        .header-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.5);
        }

        /* MAIN CONTENT */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        .auth-box {
            width: 100%;
            max-width: 450px;
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 20px;
            padding: 3rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--bronze-deep);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--bronze-light);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--amber-light);
            border-bottom-color: var(--amber-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--amber-light);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(212, 165, 116, 0.05);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--amber-light);
            background: rgba(212, 165, 116, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--amber-light), var(--bronze-deep));
            color: var(--pure-black);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .footer {
            background: var(--pure-black);
            border-top: 2px solid var(--pure-black);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .footer-info {
            font-size: 0.75rem;
            color: var(--bronze-light);
        }

        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                padding: 15px 1rem;
                gap: 1rem;
            }

            .header-left, .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo-img {
                height: 180px !important;
            }

            .header-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .auth-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- BALANCED HEADER -->
    <div class="top-header">
        <div class="header-left">
            <button class="header-btn" onclick="window.location.href='about.html'">About</button>
            <button class="header-btn" onclick="window.location.href='pricing.html'">Pricing</button>
            <button class="header-btn" onclick="window.location.href='resources.html'">Resources</button>
        </div>
        
        <div class="header-center">
            <img src="Images/Tree_of_life_logo_800x800.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
        </div>
        
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='privacy.html'">Privacy</button>
            <button class="header-btn" onclick="window.location.href='terms.html'">Terms</button>
            <button class="header-btn" onclick="window.location.href='auth.html'">Login</button>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showLogin()">Login</button>
                <button class="auth-tab" onclick="showRegister()">Register</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <!-- LOGIN FORM -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAccepted" required>
                    <label for="termsAccepted">I accept the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-info">
            © 2024 Tree of Life AI • Educational information only • Not medical advice • Always consult qualified healthcare professionals
        </div>
    </div>

    <script>        
        const API_BASE = 'https://treeoflife-vn25.onrender.com';
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            hideError();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('active');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                console.log('Login response:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Backend might return token in different fields
                const token = data.token || data.access_token || (data.data && data.data.token);
                
                if (!token) {
                    console.error('No token in response:', data);
                    throw new Error('Login succeeded but no token received');
                }

                console.log('Saving token and redirecting...');
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                
                // Store first name for personalized greeting
                const firstName = data.user?.first_name || data.first_name || email.split('@')[0];
                localStorage.setItem('userFirstName', firstName);
                
                // Check if we should return to a specific page
                const urlParams = new URLSearchParams(window.location.search);
                const returnTo = urlParams.get('returnTo') || 'index.html';
                
                // Small delay to ensure localStorage is written
                setTimeout(() => {
                    window.location.href = returnTo;
                }, 100);
            } catch (error) {
                showError(error.message);
                console.error('Login error:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;

            if (!termsAccepted) {
                showError('You must accept the Terms of Service');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        terms_accepted: termsAccepted
                    })
                });

                const data = await response.json();

                console.log('Register response:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                // Backend might return token in different fields
                const token = data.token || data.access_token || (data.data && data.data.token);
                
                if (!token) {
                    console.error('No token in response:', data);
                    throw new Error('Registration succeeded but no token received');
                }

                console.log('Saving token and redirecting...');
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', email);
                
                // Store first name for personalized greeting
                localStorage.setItem('userFirstName', firstName);
                
                // Check if we should return to a specific page
                const urlParams = new URLSearchParams(window.location.search);
                const returnTo = urlParams.get('returnTo') || 'index.html';
                
                // Small delay to ensure localStorage is written
                setTimeout(() => {
                    window.location.href = returnTo;
                }, 100);
            } catch (error) {
                showError(error.message);
                console.error('Registration error:', error);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
