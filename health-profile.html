<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile - Tree of Life AI</title>
    
    <!-- LIBRARIES FOR CHARTS & PDF EXPORT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amber-light: #D4A574;
            --amber-medium: #C19A6B;
            --bronze-deep: #B8860B;
            --bronze-light: #A0826D;
            --peach-gold: #EEC591;
            --pure-black: #000;
            --success-green: #4ade80;
            --warning-yellow: #fbbf24;
            --danger-red: #ff6666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: url('Images/Background.png') center center fixed;
            background-size: cover;
            color: var(--amber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* HEADER */
        .top-header {
            background: transparent;
            padding: 20px 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .header-left, .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('Images/Logoframe.png') center center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .logo-img {
            height: 320px !important;
            width: auto !important;
            cursor: pointer;
            mix-blend-mode: screen;
        }

        .header-btn {
            width: 180px;
            height: 180px;
            background: url('Images/Button.png') center center;
            background-size: cover;
            color: var(--amber-light);
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }

        .header-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.7);
            color: var(--peach-gold);
            filter: brightness(1.2);
        }

        /* MAIN CONTENT */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .profile-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid var(--bronze-deep);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
        }

        .profile-title {
            font-size: 2.5rem;
            color: var(--peach-gold);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(238, 197, 145, 0.5);
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--bronze-deep);
            padding-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px 10px 0 0;
            color: var(--amber-light);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }

        .tab-btn:hover {
            background: rgba(212, 165, 116, 0.2);
            border-color: var(--amber-light);
        }

        .tab-btn.active {
            background: var(--bronze-deep);
            color: var(--pure-black);
            border-bottom-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FORM ELEMENTS */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            color: var(--amber-light);
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--amber-light);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* BUTTONS */
        .btn {
            width: 140px;
            height: 140px;
            background: url('Images/Button.png') center center;
            background-size: cover;
            color: var(--amber-light);
            border: none;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.7);
            color: var(--peach-gold);
            filter: brightness(1.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-small {
            width: 100px;
            height: 100px;
            font-size: 0.8rem;
        }

        /* LIST ITEMS */
        .item-list {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .item-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: var(--amber-light);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .item-title {
            font-size: 1.2rem;
            color: var(--peach-gold);
            font-weight: 700;
            flex: 1;
        }

        .item-meta {
            color: var(--amber-medium);
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .item-description {
            color: var(--bronze-light);
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .delete-btn {
            background: rgba(255, 50, 50, 0.3);
            border: 2px solid #ff6666;
            color: #ff6666;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(255, 50, 50, 0.5);
            transform: scale(1.05);
        }

        /* ADD FORM */
        .add-form {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .add-form h3 {
            color: var(--peach-gold);
            margin-bottom: 1.5rem;
        }

        /* TAG BADGES */
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: rgba(212, 165, 116, 0.2);
            border: 2px solid var(--bronze-deep);
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            color: var(--amber-light);
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tag-remove {
            background: rgba(255, 50, 50, 0.3);
            border: none;
            color: #ff6666;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-remove:hover {
            background: rgba(255, 50, 50, 0.6);
            transform: scale(1.1);
        }

        /* MESSAGES */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.active {
            display: block;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
            color: #4ade80;
        }

        .message.error {
            background: rgba(255, 102, 102, 0.2);
            border: 2px solid #ff6666;
            color: #ff6666;
        }

        /* LAB RESULTS UPLOAD */
        .upload-section {
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed var(--bronze-deep);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.3);
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--peach-gold);
            background: rgba(212, 165, 116, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: var(--bronze-light);
        }

        #fileInput {
            display: none;
        }

        /* EXTRACTION PREVIEW */
        .extraction-preview {
            display: none;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--bronze-deep);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .extraction-preview.active {
            display: block;
        }

        .preview-title {
            font-size: 1.5rem;
            color: var(--peach-gold);
            margin-bottom: 1rem;
            text-align: center;
        }

        .extracted-values {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .extracted-value {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
        }

        .extracted-value input {
            padding: 0.5rem;
        }

        /* LOADING SPINNER */
        .spinner {
            border: 4px solid rgba(212, 165, 116, 0.3);
            border-top: 4px solid var(--amber-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 1400px) {
            .header-btn { width: 140px; height: 140px; font-size: 0.8rem; }
            .logo-container { width: 500px; height: 500px; }
        }

        @media (max-width: 768px) {
            .header-btn { width: 90px; height: 90px; font-size: 0.7rem; }
            .logo-container { width: 300px; height: 300px; }
            .logo-img { height: 180px !important; }
            .form-row { grid-template-columns: 1fr; }
            .btn { width: 100px; height: 100px; font-size: 0.8rem; }
            .tabs { gap: 0.5rem; }
            .tab-btn { padding: 0.75rem 1rem; font-size: 0.9rem; }
            .extracted-value { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="header-left">
            <button class="header-btn" onclick="window.location.href='chat.html'">Chat</button>
            <button class="header-btn" onclick="window.location.href='family.html'">Family</button>
        </div>

        <div class="logo-container">
            <img src="Images/Logo.png" alt="Tree of Life AI" class="logo-img" onclick="window.location.href='index.html'">
        </div>

        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='subscriptions.html'">Subscriptions</button>
            <button class="header-btn" onclick="window.location.href='settings.html'">Settings</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper">
        <div class="profile-container">
            <h1 class="profile-title">üåø Health Profile üåø</h1>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('personal')">Personal Info</button>
                <button class="tab-btn" onclick="switchTab('medical')">Medical History</button>
                <button class="tab-btn" onclick="switchTab('medications')">Medications</button>
                <button class="tab-btn" onclick="switchTab('tests')">Test Results</button>
            </div>

            <!-- PERSONAL INFO TAB -->
            <div id="personalTab" class="tab-content active">
                <div id="personalMessage" class="message"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Ayurvedic Dosha</label>
                        <select id="ayurvedicDosha">
                            <option value="">Select Dosha</option>
                            <option value="Vata">Vata (Air + Space)</option>
                            <option value="Pitta">Pitta (Fire + Water)</option>
                            <option value="Kapha">Kapha (Earth + Water)</option>
                            <option value="Vata-Pitta">Vata-Pitta</option>
                            <option value="Pitta-Kapha">Pitta-Kapha</option>
                            <option value="Vata-Kapha">Vata-Kapha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>TCM Pattern</label>
                        <select id="tcmPattern">
                            <option value="">Select Pattern</option>
                            <option value="Qi Deficiency">Qi Deficiency</option>
                            <option value="Blood Deficiency">Blood Deficiency</option>
                            <option value="Yin Deficiency">Yin Deficiency</option>
                            <option value="Yang Deficiency">Yang Deficiency</option>
                            <option value="Qi Stagnation">Qi Stagnation</option>
                            <option value="Blood Stasis">Blood Stasis</option>
                            <option value="Damp-Heat">Damp-Heat</option>
                            <option value="Wind-Cold">Wind-Cold</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Diet Type</label>
                    <select id="dietType">
                        <option value="">Select Diet</option>
                        <option value="Omnivore">Omnivore</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Paleo">Paleo</option>
                        <option value="Keto">Ketogenic</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Sleep Hours (per night)</label>
                        <input type="number" id="sleepHours" min="0" max="12" step="0.5" placeholder="7.5">
                    </div>

                    <div class="form-group">
                        <label>Stress Level (1-10)</label>
                        <input type="number" id="stressLevel" min="1" max="10" placeholder="5">
                    </div>
                </div>

                <div class="form-group">
                    <label>Preferred Healing Traditions</label>
                    <select id="preferredTradition" onchange="addPreferredTradition()">
                        <option value="">Select tradition to add</option>
                        <option value="Western Medicine">Western Medicine</option>
                        <option value="Ayurveda">Ayurveda</option>
                        <option value="Traditional Chinese Medicine">Traditional Chinese Medicine</option>
                        <option value="Herbal Medicine">Herbal Medicine</option>
                        <option value="Homeopathy">Homeopathy</option>
                        <option value="Chiropractic">Chiropractic</option>
                        <option value="Clinical Nutrition">Clinical Nutrition</option>
                        <option value="Vibrational Healing">Vibrational Healing</option>
                    </select>
                    <div id="preferredTraditionsList" class="tag-list"></div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="savePersonalInfo()">Save Profile</button>
                </div>
            </div>

            <!-- MEDICAL HISTORY TAB -->
            <div id="medicalTab" class="tab-content">
                <div id="medicalMessage" class="message"></div>

                <!-- CURRENT CONDITIONS -->
                <div class="add-form">
                    <h3>üìã Current Health Conditions</h3>
                    <div class="form-group">
                        <input type="text" id="conditionInput" placeholder="e.g., High blood pressure, Asthma, Diabetes">
                    </div>
                    <button class="btn btn-small" onclick="addCondition()">Add</button>
                </div>
                <div id="conditionsList" class="tag-list"></div>

                <!-- ALLERGIES -->
                <div class="add-form" style="margin-top: 2rem;">
                    <h3>‚ö†Ô∏è Allergies</h3>
                    <div class="form-group">
                        <input type="text" id="allergyInput" placeholder="e.g., Peanuts, Penicillin, Pollen">
                    </div>
                    <button class="btn btn-small" onclick="addAllergy()">Add</button>
                </div>
                <div id="allergiesList" class="tag-list"></div>

                <!-- PAST DIAGNOSES -->
                <div class="add-form" style="margin-top: 2rem;">
                    <h3>üè• Past Diagnoses & Surgeries</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="diagnosisInput" placeholder="Condition or surgery name">
                        </div>
                        <div class="form-group">
                            <input type="date" id="diagnosisDate" placeholder="Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="diagnosisNotes" placeholder="Additional notes (optional)"></textarea>
                    </div>
                    <button class="btn btn-small" onclick="addDiagnosis()">Add</button>
                </div>
                <div id="diagnosisList" class="item-list"></div>

                <div class="btn-group" style="margin-top: 3rem;">
                    <button class="btn" onclick="saveMedicalHistory()">Save History</button>
                </div>
            </div>

            <!-- MEDICATIONS TAB -->
            <div id="medicationsTab" class="tab-content">
                <div id="medicationMessage" class="message"></div>

                <!-- ADD MEDICATION FORM -->
                <div class="add-form">
                    <h3>üíä Add Medication or Supplement</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="medName" placeholder="e.g., Lisinopril, Vitamin D">
                        </div>
                        <div class="form-group">
                            <label>Dosage</label>
                            <input type="text" id="medDosage" placeholder="e.g., 10mg, 500 IU">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Frequency</label>
                            <select id="medFrequency">
                                <option value="">Select frequency</option>
                                <option value="Once daily">Once daily</option>
                                <option value="Twice daily">Twice daily</option>
                                <option value="Three times daily">Three times daily</option>
                                <option value="Every other day">Every other day</option>
                                <option value="Weekly">Weekly</option>
                                <option value="As needed">As needed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="medType">
                                <option value="Prescription">Prescription</option>
                                <option value="Over-the-counter">Over-the-counter</option>
                                <option value="Supplement">Supplement</option>
                                <option value="Herbal">Herbal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Purpose / Reason</label>
                        <textarea id="medReason" placeholder="What is this medication for?"></textarea>
                    </div>
                    <button class="btn btn-small" onclick="addMedication()">Add Medication</button>
                </div>

                <!-- MEDICATIONS LIST -->
                <div id="medicationsList" class="item-list"></div>

                <div class="btn-group" style="margin-top: 3rem;">
                    <button class="btn" onclick="saveMedications()">Save All</button>
                </div>
            </div>

            <!-- TEST RESULTS TAB -->
            <div id="testsTab" class="tab-content">
                <div id="testMessage" class="message"></div>

                <!-- UPLOAD SECTION -->
                <div id="uploadSection" class="upload-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Provider</label>
                            <input type="text" id="providerInput" placeholder="e.g., Kaiser Permanente">
                        </div>
                        <div class="form-group">
                            <label>Test Date</label>
                            <input type="date" id="testDateInput">
                        </div>
                    </div>

                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÑ</div>
                        <div class="upload-text">Click to upload or drag & drop</div>
                        <div class="upload-subtext">JPG, PNG, or PDF (Max 10MB)</div>
                        <input type="file" id="fileInput" accept="image/jpeg,image/png,application/pdf">
                    </div>

                    <div class="spinner" id="uploadSpinner"></div>
                </div>

                <!-- EXTRACTION PREVIEW -->
                <div id="extractionPreview" class="extraction-preview">
                    <h3 class="preview-title">‚ú® AI Extracted Values - Review & Edit ‚ú®</h3>
                    <div id="extractedValues" class="extracted-values"></div>
                    <div class="btn-group">
                        <button class="btn" onclick="saveLabResults()">Save to Profile</button>
                        <button class="btn btn-small" onclick="cancelExtraction()">Cancel</button>
                    </div>
                </div>

                <!-- RESULTS LIST -->
                <div id="resultsList" class="item-list" style="margin-top: 2rem;"></div>
            </div>
        </div>
    </div>

    <script>
        // ==================== GLOBAL STATE ====================
        
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000' 
            : 'https://tree-of-life-ai.onrender.com';

        let profileData = {
            preferred_traditions: [],
            current_conditions: [],
            allergies: [],
            past_diagnoses: [],
            medications: []
        };

        let currentFile = null;
        let extractedData = null;

        // ==================== INITIALIZATION ====================

        document.addEventListener('DOMContentLoaded', function() {
            // Set default test date to today
            document.getElementById('testDateInput').valueAsDate = new Date();
            
            // Load profile data
            loadProfile();
            loadLabResults();

            // Setup file upload
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
        });

        // ==================== TAB SWITCHING ====================

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // ==================== MESSAGE DISPLAY ====================

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.textContent = message;
            container.className = `message ${type} active`;
            setTimeout(() => container.classList.remove('active'), 5000);
        }

        // ==================== PROFILE LOADING ====================

        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/api/health/profile`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load profile');

                const data = await response.json();
                profileData = data.profile;

                // Populate form fields
                document.getElementById('ayurvedicDosha').value = profileData.ayurvedic_dosha || '';
                document.getElementById('tcmPattern').value = profileData.tcm_pattern || '';
                document.getElementById('dietType').value = profileData.diet_type || '';
                document.getElementById('sleepHours').value = profileData.sleep_hours || '';
                document.getElementById('stressLevel').value = profileData.stress_level || '';

                // Render lists
                renderPreferredTraditions();
                renderConditions();
                renderAllergies();
                renderDiagnoses();
                renderMedications();

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // ==================== PERSONAL INFO ====================

        function addPreferredTradition() {
            const select = document.getElementById('preferredTradition');
            const value = select.value;
            
            if (value && !profileData.preferred_traditions.includes(value)) {
                profileData.preferred_traditions.push(value);
                renderPreferredTraditions();
            }
            
            select.value = '';
        }

        function removePreferredTradition(tradition) {
            profileData.preferred_traditions = profileData.preferred_traditions.filter(t => t !== tradition);
            renderPreferredTraditions();
        }

        function renderPreferredTraditions() {
            const container = document.getElementById('preferredTraditionsList');
            container.innerHTML = profileData.preferred_traditions.map(tradition => `
                <div class="tag">
                    ${tradition}
                    <button class="tag-remove" onclick="removePreferredTradition('${tradition}')">√ó</button>
                </div>
            `).join('');
        }

        async function savePersonalInfo() {
            try {
                const updateData = {
                    ayurvedic_dosha: document.getElementById('ayurvedicDosha').value,
                    tcm_pattern: document.getElementById('tcmPattern').value,
                    diet_type: document.getElementById('dietType').value,
                    sleep_hours: parseInt(document.getElementById('sleepHours').value) || null,
                    stress_level: parseInt(document.getElementById('stressLevel').value) || null,
                    preferred_traditions: profileData.preferred_traditions
                };

                const response = await fetch(`${API_URL}/api/health/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) throw new Error('Failed to save');

                showMessage('personalMessage', '‚úÖ Personal info saved successfully!', 'success');
            } catch (error) {
                showMessage('personalMessage', '‚ùå Error saving: ' + error.message, 'error');
            }
        }

        // ==================== MEDICAL HISTORY ====================

        function addCondition() {
            const input = document.getElementById('conditionInput');
            const value = input.value.trim();
            
            if (value && !profileData.current_conditions.includes(value)) {
                profileData.current_conditions.push(value);
                renderConditions();
            }
            
            input.value = '';
        }

        function removeCondition(condition) {
            profileData.current_conditions = profileData.current_conditions.filter(c => c !== condition);
            renderConditions();
        }

        function renderConditions() {
            const container = document.getElementById('conditionsList');
            container.innerHTML = profileData.current_conditions.map(condition => `
                <div class="tag">
                    üìã ${condition}
                    <button class="tag-remove" onclick="removeCondition('${condition}')">√ó</button>
                </div>
            `).join('');
        }

        function addAllergy() {
            const input = document.getElementById('allergyInput');
            const value = input.value.trim();
            
            if (value && !profileData.allergies.includes(value)) {
                profileData.allergies.push(value);
                renderAllergies();
            }
            
            input.value = '';
        }

        function removeAllergy(allergy) {
            profileData.allergies = profileData.allergies.filter(a => a !== allergy);
            renderAllergies();
        }

        function renderAllergies() {
            const container = document.getElementById('allergiesList');
            container.innerHTML = profileData.allergies.map(allergy => `
                <div class="tag">
                    ‚ö†Ô∏è ${allergy}
                    <button class="tag-remove" onclick="removeAllergy('${allergy}')">√ó</button>
                </div>
            `).join('');
        }

        function addDiagnosis() {
            const nameInput = document.getElementById('diagnosisInput');
            const dateInput = document.getElementById('diagnosisDate');
            const notesInput = document.getElementById('diagnosisNotes');
            
            const name = nameInput.value.trim();
            if (!name) return;

            const diagnosis = {
                name: name,
                date: dateInput.value || '',
                notes: notesInput.value.trim() || ''
            };

            profileData.past_diagnoses.push(diagnosis);
            renderDiagnoses();

            nameInput.value = '';
            dateInput.value = '';
            notesInput.value = '';
        }

        function removeDiagnosis(index) {
            profileData.past_diagnoses.splice(index, 1);
            renderDiagnoses();
        }

        function renderDiagnoses() {
            const container = document.getElementById('diagnosisList');
            container.innerHTML = profileData.past_diagnoses.map((diagnosis, index) => `
                <div class="item-card">
                    <div class="item-header">
                        <div>
                            <div class="item-title">üè• ${diagnosis.name || diagnosis}</div>
                            ${diagnosis.date ? `<div class="item-meta">Date: ${diagnosis.date}</div>` : ''}
                            ${diagnosis.notes ? `<div class="item-description">${diagnosis.notes}</div>` : ''}
                        </div>
                        <button class="delete-btn" onclick="removeDiagnosis(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveMedicalHistory() {
            try {
                const response = await fetch(`${API_URL}/api/health/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        current_conditions: profileData.current_conditions,
                        allergies: profileData.allergies,
                        past_diagnoses: profileData.past_diagnoses
                    })
                });

                if (!response.ok) throw new Error('Failed to save');

                showMessage('medicalMessage', '‚úÖ Medical history saved successfully!', 'success');
            } catch (error) {
                showMessage('medicalMessage', '‚ùå Error saving: ' + error.message, 'error');
            }
        }

        // ==================== MEDICATIONS ====================

        function addMedication() {
            const name = document.getElementById('medName').value.trim();
            const dosage = document.getElementById('medDosage').value.trim();
            const frequency = document.getElementById('medFrequency').value;
            const type = document.getElementById('medType').value;
            const reason = document.getElementById('medReason').value.trim();

            if (!name || !dosage) {
                showMessage('medicationMessage', '‚ö†Ô∏è Please enter medication name and dosage', 'error');
                return;
            }

            const medication = {
                name,
                dosage,
                frequency,
                type,
                reason
            };

            profileData.medications.push(medication);
            renderMedications();

            // Clear form
            document.getElementById('medName').value = '';
            document.getElementById('medDosage').value = '';
            document.getElementById('medFrequency').value = '';
            document.getElementById('medType').value = 'Prescription';
            document.getElementById('medReason').value = '';
        }

        function removeMedication(index) {
            profileData.medications.splice(index, 1);
            renderMedications();
        }

        function renderMedications() {
            const container = document.getElementById('medicationsList');
            container.innerHTML = profileData.medications.map((med, index) => `
                <div class="item-card">
                    <div class="item-header">
                        <div style="flex: 1;">
                            <div class="item-title">üíä ${med.name}</div>
                            <div class="item-meta">
                                ${med.dosage} - ${med.frequency} 
                                <span style="color: var(--bronze-light);">(${med.type})</span>
                            </div>
                            ${med.reason ? `<div class="item-description">Purpose: ${med.reason}</div>` : ''}
                        </div>
                        <button class="delete-btn" onclick="removeMedication(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveMedications() {
            try {
                const response = await fetch(`${API_URL}/api/health/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        medications: profileData.medications
                    })
                });

                if (!response.ok) throw new Error('Failed to save');

                showMessage('medicationMessage', '‚úÖ Medications saved successfully!', 'success');
            } catch (error) {
                showMessage('medicationMessage', '‚ùå Error saving: ' + error.message, 'error');
            }
        }

        // ==================== LAB RESULTS ====================

        async function handleFileSelect() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const provider = document.getElementById('providerInput').value.trim();
            const testDate = document.getElementById('testDateInput').value;

            if (!provider || !testDate) {
                showMessage('testMessage', '‚ö†Ô∏è Please enter provider and test date', 'error');
                return;
            }

            currentFile = file;

            // Show loading
            document.getElementById('uploadSpinner').classList.add('active');

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('provider', provider);
                formData.append('test_date', testDate);

                const response = await fetch(`${API_URL}/api/lab-results/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                extractedData = await response.json();
                showExtractionPreview(extractedData);

            } catch (error) {
                showMessage('testMessage', '‚ùå Upload error: ' + error.message, 'error');
            } finally {
                document.getElementById('uploadSpinner').classList.remove('active');
            }
        }

        function showExtractionPreview(data) {
            const preview = document.getElementById('extractionPreview');
            const container = document.getElementById('extractedValues');

            container.innerHTML = data.results.map((result, index) => `
                <div class="extracted-value">
                    <input type="text" value="${result.name}" data-index="${index}" data-field="name" placeholder="Test name">
                    <input type="text" value="${result.value}" data-index="${index}" data-field="value" placeholder="Value">
                    <input type="text" value="${result.unit}" data-index="${index}" data-field="unit" placeholder="Unit">
                    <input type="text" value="${result.reference_range}" data-index="${index}" data-field="reference_range" placeholder="Range">
                </div>
            `).join('');

            preview.classList.add('active');
        }

        async function saveLabResults() {
            try {
                // Gather edited values
                const inputs = document.querySelectorAll('.extracted-value input');
                const results = [];
                const resultMap = {};

                inputs.forEach(input => {
                    const index = input.dataset.index;
                    const field = input.dataset.field;
                    
                    if (!resultMap[index]) {
                        resultMap[index] = {};
                    }
                    resultMap[index][field] = input.value;
                });

                Object.values(resultMap).forEach(result => {
                    if (result.name && result.value) {
                        results.push(result);
                    }
                });

                const saveData = {
                    test_type: extractedData.test_type,
                    test_date: extractedData.test_date,
                    provider: extractedData.provider,
                    file_url: extractedData.file_url,
                    results: results
                };

                const response = await fetch(`${API_URL}/api/lab-results/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(saveData)
                });

                if (!response.ok) throw new Error('Save failed');

                showMessage('testMessage', '‚úÖ Lab results saved successfully!', 'success');
                cancelExtraction();
                loadLabResults();

            } catch (error) {
                showMessage('testMessage', '‚ùå Save error: ' + error.message, 'error');
            }
        }

        function cancelExtraction() {
            document.getElementById('extractionPreview').classList.remove('active');
            document.getElementById('fileInput').value = '';
            currentFile = null;
            extractedData = null;
        }

        async function loadLabResults() {
            try {
                const response = await fetch(`${API_URL}/api/lab-results`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load results');

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                console.error('Error loading lab results:', error);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsList');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p style="color: var(--amber-medium); text-align: center;">No test results yet. Upload your first one above!</p>';
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="item-card">
                    <div class="item-header">
                        <div style="flex: 1;">
                            <div class="item-title">${result.test_type}</div>
                            <div class="item-meta">${result.provider} - ${new Date(result.test_date).toLocaleDateString()}</div>
                            <div style="margin-top: 1rem;">
                                ${result.results.map(val => `
                                    <div style="display: grid; grid-template-columns: 2fr 1fr 2fr; gap: 1rem; padding: 0.5rem; background: rgba(0,0,0,0.3); border-radius: 5px; margin-bottom: 0.5rem;">
                                        <span style="font-weight: 600;">${val.name}</span>
                                        <span style="color: var(--peach-gold); font-weight: 700;">${val.value} ${val.unit}</span>
                                        <span style="color: var(--bronze-light); font-size: 0.9rem;">Range: ${val.reference_range}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteLabResult(${result.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteLabResult(id) {
            if (!confirm('Delete this lab result?')) return;

            try {
                const response = await fetch(`${API_URL}/api/lab-results/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Delete failed');

                showMessage('testMessage', '‚úÖ Result deleted', 'success');
                loadLabResults();

            } catch (error) {
                showMessage('testMessage', '‚ùå Delete error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
